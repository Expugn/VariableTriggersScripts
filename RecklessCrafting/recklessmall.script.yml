  StartGame:
    Script:
    - '@IF i $RecklessMall.PlayerCount = 4'
    - '  @SETINT $RecklessMall.InProgress 1'
    - '  @BROADCAST &0[&eRecklessMall&0] &4- &bThe battle between Team Iron and Team Gold is now starting!'
    - '  @BROADCAST &0[&e*&0] &4- &bTeam Iron:&6 $RecklessMall.IronOne &band&6 $RecklessMall.IronTwo'
    - '  @BROADCAST &0[&e*&0] &4- &bTeam Gold:&6 $RecklessMall.GoldOne &band&6 $RecklessMall.GoldTwo'
    - '  @PAUSE 1.5'
    - '  @TELL $RecklessMall.IronOne &0[&eRecklessMall&0] &4- &bCountdown is now starting! Get ready!'
    - '  @TELL $RecklessMall.IronTwo &0[&eRecklessMall&0] &4- &bCountdown is now starting! Get ready!'
    - '  @TELL $RecklessMall.GoldOne &0[&eRecklessMall&0] &4- &bCountdown is now starting! Get ready!'
    - '  @TELL $RecklessMall.GoldTwo &0[&eRecklessMall&0] &4- &bCountdown is now starting! Get ready!'
    - '  @PAUSE 3'
    - '  @TELL $RecklessMall.IronOne &0[&e*&0] &4- &b5'
    - '  @TELL $RecklessMall.IronTwo &0[&e*&0] &4- &b5'
    - '  @TELL $RecklessMall.GoldOne &0[&e*&0] &4- &b5'
    - '  @TELL $RecklessMall.GoldTwo &0[&e*&0] &4- &b5'
    - '  @PAUSE 1'
    - '  @TELL $RecklessMall.IronOne &0[&e*&0] &4- &b4'
    - '  @TELL $RecklessMall.IronTwo &0[&e*&0] &4- &b4'
    - '  @TELL $RecklessMall.GoldOne &0[&e*&0] &4- &b4'
    - '  @TELL $RecklessMall.GoldTwo &0[&e*&0] &4- &b4'
    - '  @PAUSE 1'
    - '  @TELL $RecklessMall.IronOne &0[&e*&0] &4- &b3'
    - '  @TELL $RecklessMall.IronTwo &0[&e*&0] &4- &b3'
    - '  @TELL $RecklessMall.GoldOne &0[&e*&0] &4- &b3'
    - '  @TELL $RecklessMall.GoldTwo &0[&e*&0] &4- &b3'
    - '  @PAUSE 1'
    - '  @TELL $RecklessMall.IronOne &0[&e*&0] &4- &b2'
    - '  @TELL $RecklessMall.IronTwo &0[&e*&0] &4- &b2'
    - '  @TELL $RecklessMall.GoldOne &0[&e*&0] &4- &b2'
    - '  @TELL $RecklessMall.GoldTwo &0[&e*&0] &4- &b2'
    - '  @PAUSE 1'
    - '  @TELL $RecklessMall.IronOne &0[&e*&0] &4- &b1'
    - '  @TELL $RecklessMall.IronTwo &0[&e*&0] &4- &b1'
    - '  @TELL $RecklessMall.GoldOne &0[&e*&0] &4- &b1'
    - '  @TELL $RecklessMall.GoldTwo &0[&e*&0] &4- &b1'
    - '  @PAUSE 1'
    - '  @TELL $RecklessMall.IronOne &0[&e*&0] &4- &bGo!'
    - '  @TELL $RecklessMall.IronTwo &0[&e*&0] &4- &bGo!'
    - '  @TELL $RecklessMall.GoldOne &0[&e*&0] &4- &bGo!'
    - '  @TELL $RecklessMall.GoldTwo &0[&e*&0] &4- &bGo!'
    - '  @CMDCON zonecfg recklessmall minteams:2'
    - '  @PAUSE 1.5'
    - '  @CALL recklessmall:Randomize'
    - '@ELSE'
    - '  @IF i $RecklessMall.PlayerCount = 1'
    - '    @BROADCAST &0[&eRecklessMall&0] &4- &6<playername>&b is ready to shop!'
    - '    @BROADCAST &0[&eRecklessMall&0] &4- &aJoin &6/warzone recklessmall &ato join the game!'
    - '  @ELSE'
    - '    @TELL $RecklessMall.IronOne &0[&eRecklessMall&0] &4- &bThe game will begin once there are &62&b players on each side. &3(<var:$RecklessMall.PlayerCount>/4)'
    - '    @TELL $RecklessMall.IronTwo &0[&eRecklessMall&0] &4- &bThe game will begin once there are &62&b players on each side. &3(<var:$RecklessMall.PlayerCount>/4)'
