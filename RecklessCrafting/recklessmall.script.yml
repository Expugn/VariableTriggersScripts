    - '@IF i $RecklessMall.InProgress != 1'
    - '@AND i $RecklessMall.Enabled != 0'
    - '  @IF s $RecklessMall.IronOne = $string.empty'
    - '    @SETSTR $RecklessMall.IronOne <playername>'
