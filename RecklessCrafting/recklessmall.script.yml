    - '@CMDCON zonecfg recklessmall minteams:3'
    - '@CMDCON resetzone RecklessMall'
    - '@PAUSE 3'
    - '@DELVAR $RecklessMall.<var:$RecklessMall.IronOne>_Progress'
    - '@DELVAR $RecklessMall.<var:$RecklessMall.IronTwo>_Progress'
