    - '        @TELL $RecklessMall.GoldOne &0[&e*&0] &4- &aThe arena will now restart.'
    - '        @TELL $RecklessMall.GoldTwo &0[&eRecklessMall&0] &4- &6<playername>&b has left the game.'
    - '        @TELL $RecklessMall.GoldTwo &0[&e*&0] &4- &aThe arena will now restart.'
    - '        @PAUSE 3'
    - '        @CALL recklessmall:ResetGame'
    - '      @ENDIF'
    - '    @ENDIF'
    - '  @ENDIF'
    - '@ELSE'
    - '  @IF i $RecklessMall.InProgress != 1'
