Scripts:
  # Reckless Mall - Talabrek's Ultimate PvP Minigame (2v2)
  # Version 1.0
  #
  # - Written by Expugn
  # - Idea provided by remixette1243
  # - Based off Crafting Mama
  # - Name Idea from Tirco
  Toggle:
    Script:
    - '@IF i $RecklessMall.Enabled = 0'
    - '  @SETINT $RecklessMall.Enabled 1'
    - '  @CMDOP zonecfg recklessmall disabled:off'
    - '  @PLAYER &0[&eRecklessMall&0] &4- &bEnabled.'
    - '@ELSE'
    - '  @DELVAR i $RecklessMall.Enabled'
    - '  @CMDOP zonecfg recklessmall disabled:on'
    - '  @CALL recklessmall:ResetGame'
    - '  @PLAYER &0[&eRecklessMall&0] &4- &bDisabled.'
    - '@ENDIF'
  Status:
    Script:
    - '@PLAYER &0[&eRecklessMall&0] &4- &bDisplaying Current Status!'
    - '@PLAYER &0[&e*&0] &8Enabled &4-&b $RecklessMall.Enabled'
    - '@PLAYER &0[&e*&0] &8InProgress &4-&b $RecklessMall.InProgress'
    - '@PLAYER &0[&e*&0] &8PlayerCount &4-&b $RecklessMall.PlayerCount'
    - '@PLAYER &0[&e*&0] &8Iron Player One &4-&b $RecklessMall.IronOne'
    - '@PLAYER &0[&e*&0] &8Iron Player Two &4-&b $RecklessMall.IronTwo'
    - '@PLAYER &0[&e*&0] &8Gold Player One &4-&b $RecklessMall.GoldOne'
    - '@PLAYER &0[&e*&0] &8Gold Player Two &4-&b $RecklessMall.GoldTwo'
