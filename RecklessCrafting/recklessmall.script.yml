    - '    @ADDLIST @RecklessMall.Players <playername>'
    - '    @ADDLIST @RecklessMall.IronTeam <playername>'
    - '    @CALL recklessmall:StartGame'
    - '  @ELSE'
    - '    @IF s $RecklessMall.IronTwo = $string.empty'
    - '      @SETSTR $RecklessMall.IronTwo <playername>'
    - '      @ADDINT $RecklessMall.PlayerCount 1'
    - '      @ADDLIST @RecklessMall.Players <playername>'
    - '      @ADDLIST @RecklessMall.IronTeam <playername>'
