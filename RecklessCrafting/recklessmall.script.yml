    - '  @DELVAR i $RecklessMall.<playername>_Progress'
    - '  @IF @ RecklessMall.IronTeam ?= <playername>'
    - '    @BROADCAST &0[&eRecklessMall&0] &4- &bIron Team has won the game!'
    - '    @TELL $RecklessMall.IronOne &0[&eRecklessMall&0] &4- &bCongratulations! You have been awarded &e$100&b!'
    - '    @TELL Expugn2 <givemoney:<var:$RecklessMall.IronOne>:100>'
    - '    @TELL $RecklessMall.IronTwo &0[&eRecklessMall&0] &4- &bCongratulations! You have been awarded &e$100&b!'
