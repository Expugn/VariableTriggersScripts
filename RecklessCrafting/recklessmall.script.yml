    - '  @ELSE'
    - '    @IF @ RecklessMall.GoldTeam ?= <playername>'
    - '      @BROADCAST &0[&eRecklessMall&0] &4- &bGold Team has won the game!'
    - '      @TELL $RecklessMall.GoldOne &0[&eRecklessMall&0] &4- &bCongratulations! You have been awarded &e$100&b!'
    - '      @TELL Expugn2 <givemoney:<var:$RecklessMall.GoldOne>:100>'
    - '      @TELL $RecklessMall.GoldTwo &0[&eRecklessMall&0] &4- &bCongratulations! You have been awarded &e$100&b!'
    - '      @TELL Expugn2 <givemoney:<var:$RecklessMall.GoldTwo>:100>'
    - '      @TELL $RecklessMall.IronOne &0[&eRecklessMall&0] &4- &bBetter luck next time!'
    - '      @TELL $RecklessMall.IronTwo &0[&eRecklessMall&0] &4- &bBetter luck next time!'
    - '      @PAUSE 3'
    - '      @TELL $RecklessMall.IronOne &0[&e*&0] &4- &bThe game will now restart.'
    - '      @TELL $RecklessMall.IronTwo &0[&e*&0] &4- &bThe game will now restart.'
    - '      @TELL $RecklessMall.GoldOne &0[&e*&0] &4- &bThe game will now restart.'
    - '      @TELL $RecklessMall.GoldTwo &0[&e*&0] &4- &bThe game will now restart.'
    - '      @PAUSE 5'
    - '      @CALL recklessmall:ResetGame'
    - '    @ENDIF'
    - '  @ENDIF'
    - '@ELSE'
    - '  @PLAYER &0[&e*&0] &4- &bYou have not crafted all the items!'
    - '  @PLAYER &0[&e*&0] &4- &bOne teammate must have all the items in their inventory to submit.'
    - '  @DELVAR i $RecklessMall.<playername>_Progress'
    - '@ENDIF'
