    - '    @IF s <areaentered> != RecklessMallGold'
    - '      @IF @ RecklessMall.Players ?= <playername>'
    - '        @TELL $RecklessMall.IronOne &0[&eRecklessMall&0] &4- &6<playername>&b has left the game.'
