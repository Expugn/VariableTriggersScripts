    - '    @IF s <playername> = $RecklessMall.IronOne'
    - '      @DELVAR s $RecklessMall.IronOne'
    - '    @ELSE'
    - '      @DELVAR s $RecklessMall.IronTwo'
    - '    @ENDIF'
    - '  @ENDIF'
