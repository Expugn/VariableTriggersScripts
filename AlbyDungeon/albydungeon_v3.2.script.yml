Scripts:
  # Alby Dungeon
  # Version 3.2
  #
  # - Written by Expugn
  #
  # - Dungeon Built by Expugn
  # - Some Decorations by Machiavella
  #
  # Object: 
  # - AlbyDungeon
  #
  # Variables:
  # - tPartySize: Contains how much players are in the party.
  # - tLoop: Loop Counter.
  # - tMessage: Message to be sent to all party members via albydungeon:SendMessage.
  # - tRandom: Random Integer from 1 - 4.
  # - Pending: Turns the timer on/off.
  # - StartTimer: Counts down from 5 to begin the dungeon.
  # - Status: Status of the dungeon. 0 = Inactive ; 1 = Preparing TP ; 2 = Active
  # - ActiveRoom: Defines which room has monsters still spawned inside.
  # - MonsterKills: Defines how many monsters have been killed in a room.
  # - RoomFourStatus: Defines if there are zombies or skeletons in the room: 0 = Zombies ; 1 = Skeletons
  # - Key: Defines how many keys the party has.
  # - KeyOneDoor: Defines if the first door has been opened or not. 0 = Closed ; 1 = Open
  # - KeyTwoDoor: Defines if the second door has been opened or not. 0 = Closed ; 1 = Open
  # - KeyThreeDoor: Defines if the third door has been opened or not. 0 = Closed ; 1 = Open
  # - KeyFourDoor: Defines if the fourth door has been opened or not. 0 = Closed ; 1 = Open
  # - BossRoomStatus: Defines if the monsters or the guardian is summoned
  # - Difficulty: Determines how hard Room Monsters should be
  # - CashMoney: Returns how much money AlbyDungeon has recieved
  # - DropRate: Interger containing drop rate multiplier.
  # - Disabled: Disables JoinButton. 0 = Open ; 1 = Disabled
  #
  # Lists:
  # - Party: Contains all players currently in/signed up for the dungeon.
  # - Quitters: Contains all players who disconnected mid-dungeon. Upon joining the server they will teleport to the dungeon lobby.
  # - Dead: Players who have died in the dungeon so that they can "pray" to the Sword Statue to be given a second chance for a price.
  #
  # Events:
  # - PlayerDeath
  # - EntityDeath
  # - Join
  # - Quit
  # - Timer
  #
  # Areas:
  # - AlbyDungeon: Global Area
  # - AlbyDungeonRoomOne: Main Area for Room One. For counting Zombie kills.
  # - AlbyDungeonRoomOneWestDoor: Area for teleporting players if Room One is active.
  # - AlbyDungeonRoomOneNorthDoor: Area for teleporting players if Room One is active.
  # - AlbyDungeonRoomOneSouthDoor: Area for teleporting players if Room One is active.
  # - AlbyDungeonKeyOneDoor: Area for Key One's Door.
  # - AlbyDungeonRoomTwo: Main Area for Room Two. For counting Skeleton kills.
  # - AlbyDungeonRoomTwoWestDoor: Area for teleporting players if Room Two is active.
  # - AlbyDungeonRoomTwoNorthDoor: Area for teleporting players if Room Two is active.
  # - AlbyDungeonKeyTwoDoor: Area for Key Two's Door.
  # - AlbyDungeonRoomThree: Main Area for Room Three. For counting Monster kills.
  # - AlbyDungeonRoomThreeEastDoor: Area for teleporting players if Room Three is active.
  # - AlbyDungeonRoomThreeSouthDoor: Area for teleporting players if Room Three is active.
  # - AlbyDungeonRoomThreeWestDoor: Area for teleporting players if Room Three is active.
  # - AlbyDungeonKeyThreeDoor: Area for Key Three's Door.
  # - AlbyDungeonRoomFour: Main Area for Room Three. For counting Monster kills.
  # - AlbyDungeonRoomFourNorthDoor: Area for teleporting players if Room Three is active.
  # - AlbyDungeonKeyFourDoor: Area for Key Four's Door.
  # - AlbyDungeonBossRoom: Main Area for Boss Room. For counting Monster kills.
  # - AlbyDungeonGuardianWater: Area covering the Guardian's water. Gives poison effect.
  #
  # Warps:
  # - albydungeon: Warp to Lobby
  # - alby: Warp to the actual dungeon
  #
  # WorldGuard Regions:
  # - albylobby: Region covering the albydungeon lobby. Denies monster spawns.
  # - albydungeon: Region covering the whole dungeon. Denies /heal

# System Scripts

  JoinButton:
    Script:
    - '@IF i $AlbyDungeon.Disabled = 1'
    - '  @PLAYER &7The dungeon is currently disabled.'
    - '  @EXIT'
    - '@ENDIF'
    - '@IF i $AlbyDungeon.Status != 2'
    - '  @IF @ AlbyDungeon.Party ?= <playername>'
    - '    @PLAYER &7You &cleft &7the dungeon party!'
    - '    @REMLIST @AlbyDungeon.Party <playername>'
    - '    @SETSTR $AlbyDungeon.tMessage &6<playername> &7has left the party.'
    - '    @CALL albydungeon:SendMessage'
    - '    @CALL albydungeon:StopTimer'
    - '  @ELSE'
    - '    @PLAYER &7You &ajoined &7the dungeon party!'
    - '    @PLAYER &7Please wait for the recruit process to finish.'
    - '    @SETSTR $AlbyDungeon.tMessage &6<playername> &7has joined the party.'
    - '    @CALL albydungeon:SendMessage'
    - '    @ADDLIST @AlbyDungeon.Party <playername>'
    - '    @SETINT $AlbyDungeon.tPartySize @AlbyDungeon.Party'
    - '    @IF i $AlbyDungeon.tPartySize <= 1'
    - '      @SIGNTEXT -1499,72,-501 2 %c'
    - '      @SIGNTEXT -1499,72,-501 3 &aPending...'
    - '      @SIGNTEXT -1499,72,-501 4 %c'
    - '      @SETINT $AlbyDungeon.Pending 1'
    - '    @ENDIF'
    - '    @DELVAR i $AlbyDungeon.tPartySize'
    - '  @ENDIF'
    - '@ELSE'
    - '  @IF @ AlbyDungeon.Dead ?= <playername>'
    - '    @CALL albydungeon:Rebirth'
    - '  @ELSE'
    - '    @PLAYER &7The dungeon is active. Players cannot join the party at this time.'
    - '  @ENDIF'
    - '@ENDIF'
  LeaveButton:
    Script:
    - '@PLAYER &7You have abandoned the party and left the dungeon.'
    - '@REMLIST @AlbyDungeon.Party <playername>'
    - '@CMDOP warp albydungeon'
    - '@CMDOP silenteffect <playername> BLINDNESS 0 0'
    - '@SETSTR $AlbyDungeon.tMessage &6<playername> &7has abandoned the party and left the dungeon.'
    - '@CALL albydungeon:SendMessage'
  Disable:
    Script:
    - '@IF i $AlbyDungeon.Disabled = 1'
    - '  @DELVAR i $AlbyDungeon.Disabled'
    - '  @PLAYER enabled albydungeon.'
    - '@ELSE'
    - '  @SETINT $AlbyDungeon.Disabled 1'
    - '  @PLAYER disabled albydungeon.'
    - '@ENDIF'
  EndButton:
    Script:
    - '@CMDOP warp albydungeon'
    - '@CMDOP silenteffect <playername> BLINDNESS 0 0'
    - '@SETSTR $AlbyDungeon.tMessage &6<playername> &7has cleared the dungeon.'
    - '@CALL albydungeon:SendMessage'
    - '@REMLIST @AlbyDungeon.Party <playername>'
  GetStatus:
    Script:
    - '@IF i $AlbyDungeon.Pending != 1'
    - '  @PLAYER &6The dungeon is currently inactive.'
    - '  @EXIT'
    - '@ENDIF'
    - '@PLAYER &6Current status of &aAlby Dungeon&6:'
    - '@CALL albydungeon:ShowDifficulty'
    - '@CALL albydungeon:ShowDropRate'
    - '@PLAYER &6Current Players:'
    - '@PLAYER &aALIVE:'
    - '@SETINT $AlbyDungeon.tPartySize @AlbyDungeon.Party'
    - '@SETINT $AlbyDungeon.tLoop 0'
    - '@WHILE i $AlbyDungeon.tLoop < $AlbyDungeon.tPartySize'
    - '  @PLAYER &8-&4 @AlbyDungeon.Party[<var:$AlbyDungeon.tLoop>]'
    - '  @ADDINT $AlbyDungeon.tLoop 1'
    - '@ENDWHILE'
    - '@DELVAR i $AlbyDungeon.tLoop'
    - '@DELVAR i $AlbyDungeon.tPartySize'
    - '@PLAYER &cDEAD:'
    - '@SETINT $AlbyDungeon.tPartySize @AlbyDungeon.Dead'
    - '@SETINT $AlbyDungeon.tLoop 0'
    - '@WHILE i $AlbyDungeon.tLoop < $AlbyDungeon.tPartySize'
    - '  @PLAYER &8-&7 @AlbyDungeon.Dead[<var:$AlbyDungeon.tLoop>]'
    - '  @ADDINT $AlbyDungeon.tLoop 1'
    - '@ENDWHILE'
    - '@DELVAR i $AlbyDungeon.tLoop'
    - '@DELVAR i $AlbyDungeon.tPartySize'
  Rebirth:
    Script:
    - '@IF b <hasmoney:<playername>:200> = true'
    - '  @SETINT $AlbyDungeon.tRandom <random1to:4>'
    - '  @SWITCH i $AlbyDungeon.tRandom'
    - '    @CASE 1'
    - '      @PLAYER &7You prayed to the &6Sword Statue&7 and you were granted a rebirth for &650 Skybucks&7.'
    - '      @TELL Expugn2 <takemoney:<playername>:50>'
    - '      @ADDINT $AlbyDungeon.CashMoney 50'
    - '    @CASE 2'
    - '      @PLAYER &7You prayed to the &6Sword Statue&7 and you were granted a rebirth for &6100 Skybucks&7.'
    - '      @TELL Expugn2 <takemoney:<playername>:100>'
    - '      @ADDINT $AlbyDungeon.CashMoney 100'
    - '    @CASE 3'
    - '      @PLAYER &7You prayed to the &6Sword Statue&7 and you were granted a rebirth for &6150 Skybucks&7.'
    - '      @TELL Expugn2 <takemoney:<playername>:150>'
    - '      @ADDINT $AlbyDungeon.CashMoney 150'
    - '    @CASE 4'
    - '      @PLAYER &7You prayed to the &6Sword Statue&7 and you were granted a rebirth for &6200 Skybucks&7.'
    - '      @TELL Expugn2 <takemoney:<playername>:200>'
    - '      @ADDINT $AlbyDungeon.CashMoney 200'
    - '  @ENDSWITCH'
    - '  @REMLIST @AlbyDungeon.Dead <playername>'
    - '  @SETSTR $AlbyDungeon.tMessage &6<playername> &7has been reborn.'
    - '  @CALL albydungeon:SendMessage'
    - '  @ADDLIST @AlbyDungeon.Party <playername>'
    - '  @CALL albydungeon:TeleportPlayer'
    - '  @IF i $AlbyDungeon.Difficulty = 4'
    - '    @CMDOP silenteffect <playername> BLINDNESS 999999 0'
    - '  @ENDIF'
    - '  @DELVAR i $AlbyDungeon.tRandom'
    - '@ELSE'
    - '  @PLAYER &7You need at least &6200 Skybucks&7 to pray for a rebirth.'
    - '@ENDIF'
  Reset:
    Script:
    # Reset Sign
    - '@SIGNTEXT -1499,72,-501 2 %c'
    - '@SIGNTEXT -1499,72,-501 3 &4Inactive'
    - '@SIGNTEXT -1499,72,-501 4 %c'
    # Reset System Values -----------------------------------------------
    - '@DELVAR i $AlbyDungeon.Status'
    - '@DELVAR i $AlbyDungeon.StartTimer'
    - '@DELVAR i $AlbyDungeon.Key'
    - '@DELVAR i $AlbyDungeon.MonsterKills'
    - '@DELVAR i $AlbyDungeon.ActiveRoom'
    - '@DELLIST @AlbyDungeon.Party'
    - '@DELLIST @AlbyDungeon.Dead'
    - '@DELVAR i $AlbyDungeon.tPartySize'
    - '@DELVAR i $AlbyDungeon.Difficulty'
    - '@DELVAR i $AlbyDungeon.Extreme'
    - '@DELVAR i $AlbyDungeon.Pending'
    - '@DELVAR i $AlbyDungeon.RoomFourStatus'
    - '@DELVAR i $AlbyDungeon.DropRate'
    # Key Door Values ---------------------------------------------------
    - '@DELVAR i $AlbyDungeon.KeyOneDoor'
    - '@DELVAR i $AlbyDungeon.KeyTwoDoor'
    - '@DELVAR i $AlbyDungeon.KeyThreeDoor'
    - '@DELVAR i $AlbyDungeon.KeyFourDoor'
    # Close Doors/Open Doors --------------------------------------------
    - '@CALL albydungeon:RoomOneWestDoorOpen'
    - '@CALL albydungeon:RoomOneNorthDoorOpen'
    - '@CALL albydungeon:RoomOneSouthDoorOpen'
    - '@CALL albydungeon:KeyOneDoorClose'
    - '@PAUSE 0.5'
    - '@CALL albydungeon:RoomTwoWestDoorOpen'
    - '@CALL albydungeon:RoomTwoNorthDoorOpen'
    - '@CALL albydungeon:KeyTwoDoorClose'
    - '@PAUSE 0.5'
    - '@CALL albydungeon:RoomThreeEastDoorOpen'
    - '@CALL albydungeon:RoomThreeSouthDoorOpen'
    - '@CALL albydungeon:RoomThreeWestDoorOpen'
    - '@CALL albydungeon:KeyThreeDoorClose'
    - '@PAUSE 0.5'
    - '@CALL albydungeon:RoomFourNorthDoorOpen'
    - '@CALL albydungeon:KeyFourDoorClose'
    - '@PAUSE 0.5'
    - '@CALL albydungeon:BossRoomWestDoorClose'
  Teleport:
    Script:
    - '@SETINT $AlbyDungeon.tPartySize @AlbyDungeon.Party'
    - '@SETINT $AlbyDungeon.tLoop 0'
    - '@WHILE i $AlbyDungeon.tLoop < $AlbyDungeon.tPartySize'
    - '  @CMDCON vt run albydungeon:TeleportPlayer @AlbyDungeon.Party[<var:$AlbyDungeon.tLoop>]'
    - '  @ADDINT $AlbyDungeon.tLoop 1'
    - '@ENDWHILE'
    - '@DELVAR i $AlbyDungeon.tPartySize'
    - '@DELVAR i $AlbyDungeon.tLoop'
  TeleportPlayer:
    Script:
    - '@CMDOP warp alby'
    - '@IF i <hasitem:<playername>:335> != 0'
    - '  @CMDOP trade <hasitem:<playername>:335> 335 325'
    - '@ENDIF'
    - '@IF i $AlbyDungeon.Difficulty = 4'
    - '  @CMDOP silenteffect <playername> BLINDNESS 999999 0'
    - '@ENDIF'
  AreaExit:
    Script:
    - '@IF @ AlbyDungeon.Party ?= <playername>'
    - '  @IF s <areaentered> != AlbyDungeon'
    - '  @IF s <areaentered> != AlbyDungeonRoomOne'
    - '  @IF s <areaentered> != AlbyDungeonRoomOneWestDoor'
    - '  @IF s <areaentered> != AlbyDungeonRoomOneNorthDoor'
    - '  @IF s <areaentered> != AlbyDungeonRoomOneSouthDoor'
    - '  @IF s <areaentered> != AlbyDungeonKeyOneDoor'
    - '  @IF s <areaentered> != AlbyDungeonRoomTwo'
    - '  @IF s <areaentered> != AlbyDungeonRoomTwoWestDoor'
    - '  @IF s <areaentered> != AlbyDungeonRoomTwoNorthDoor'
    - '  @IF s <areaentered> != AlbyDungeonKeyTwoDoor'
    - '  @IF s <areaentered> != AlbyDungeonRoomThree'
    - '  @IF s <areaentered> != AlbyDungeonRoomThreeEastDoor'
    - '  @IF s <areaentered> != AlbyDungeonRoomThreeSouthDoor'
    - '  @IF s <areaentered> != AlbyDungeonRoomThreeWestDoor'
    - '  @IF s <areaentered> != AlbyDungeonKeyThreeDoor'
    - '  @IF s <areaentered> != AlbyDungeonRoomFour'
    - '  @IF s <areaentered> != AlbyDungeonRoomFourNorthDoor'
    - '  @IF s <areaentered> != AlbyDungeonKeyFourDoor'
    - '  @IF s <areaentered> != AlbyDungeonBossRoom'
    - '  @IF s <areaentered> != AlbyDungeonGuardianWater'
    - '    @REMLIST @AlbyDungeon.Party <playername>'
    - '    @PLAYER &7You have left the area.'
    - '    @PLAYER &7You have been removed from the party as a result.'
    - '    @CMDOP silenteffect <playername> BLINDNESS 0 0'
    - '    @SETSTR $AlbyDungeon.tMessage &6<playername> &7has abandoned the party.'
    - '    @CALL albydungeon:SendMessage'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '  @ENDIF'
    - '@ENDIF'
  TimerEvent:
    Script:
    - '@IF i $AlbyDungeon.Pending = 1'
    - '  @SETINT $AlbyDungeon.tPartySize @AlbyDungeon.Party'

    - '  @IF i $AlbyDungeon.Status = 2'
    - '  @AND i $AlbyDungeon.tPartySize < 1'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &7The dungeon will now restart.'
    - '    @CALL albydungeon:Reset'
    - '    @EXIT'
    - '  @ENDIF'

    - '  @IF i $AlbyDungeon.Status = 1'
    - '    @SUBINT $AlbyDungeon.StartTimer 1'
    - '    @IF i $AlbyDungeon.StartTimer = 0'
    - '      @CALL albydungeon:GetDifficulty'
    - '      @SETBLOCKSAFE 152 -1449,40,-501'
    - '      @PAUSE 0.5'
    - '      @SETBLOCKSAFE 0 -1449,40,-501'
    - '      @SETINT $AlbyDungeon.Status 2'
    - '      @CMDCON broadcastarea dungeonworld -1500 -500 15 &7The party members were warped to a different location.'
    - '      @CALL albydungeon:Teleport'
    - '      @PAUSE 0.5'
    - '      @SIGNTEXT -1499,72,-501 2 %c'
    - '      @SIGNTEXT -1499,72,-501 3 &aActive!'
    - '      @SIGNTEXT -1499,72,-501 4 %c'
    - '      @CALL albydungeon:TellDifficulty'
    - '      @CALL albydungeon:TellDropRate'
    - '    @ELSE'
    - '      @CMDCON broadcastarea dungeonworld -1500 -500 15 &7The dungeon will warp all party members inside in&6 $AlbyDungeon.StartTimer minute(s)&7.'
    - '      @CMDCON broadcastarea dungeonworld -1500 -500 15 &7Join the party now if you want to join them.'
    - '      @SIGNTEXT -1499,72,-501 2 %c'
    - '      @SIGNTEXT -1499,72,-501 3 &aRecruiting!'
    - '      @SIGNTEXT -1499,72,-501 4 &5<var:$AlbyDungeon.StartTimer>min(s) left'
    - '    @ENDIF'
    - '  @ENDIF'

    - '  @IF i $AlbyDungeon.Status = 0'
    - '    @SETINT $AlbyDungeon.StartTimer 3'
    - '    @SETINT $AlbyDungeon.Status 1'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &aThere are currently player(s) in the party.'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &7The dungeon will warp all party members inside in&6 $AlbyDungeon.StartTimer minute(s)&7.'
    - '    @SIGNTEXT -1499,72,-501 2 %c'
    - '    @SIGNTEXT -1499,72,-501 3 &aRecruiting!'
    - '    @SIGNTEXT -1499,72,-501 4 &5<var:$AlbyDungeon.StartTimer>min(s) left'
    - '  @ENDIF'
    
    - '  @DELVAR i $AlbyDungeon.tPartySize'
    - '@ENDIF'
  JoinEvent:
    Script:
    - '@IF @ AlbyDungeon.Quitters ?= <playeruuid>'
    - '  @CMDOP warp albydungeon'
    - '  @PLAYER &7You have disconnected while in the &6Alby Dungeon&7 Raid Party.'
    - '  @PLAYER &7You have been kicked from the party and sent to the lobby.'
    - '  @REMLIST @AlbyDungeon.Quitters <playeruuid>'
    - '  @IF i $AlbyDungeon.Status = 2'
    - '    @ADDLIST @AlbyDungeon.Dead <playername>'
    - '  @ENDIF'
    - '  @CMDOP silenteffect <playername> BLINDNESS 0 0'
    - '@ENDIF'
  QuitEvent:
    Script:
    - '@IF @ AlbyDungeon.Party ?= <playername>'
    - '  @REMLIST @AlbyDungeon.Party <playername>'
    - '  @ADDLIST @AlbyDungeon.Quitters <playeruuid>'
    - '  @SETSTR $AlbyDungeon.tMessage &6<playername> &7disconnected from the server and abandoned the party.'
    - '  @CALL albydungeon:SendMessage'
    - '@ENDIF'
  EntityDeathEvent:
    Script:
    - '@IF @ AlbyDungeon.Party ?= <playername>'
    - '  @SWITCH i $AlbyDungeon.ActiveRoom'
    - '    @CASE 1'
    - '      @CALL albydungeon:RoomOneEntityDeath'
    - '    @CASE 2'
    - '      @CALL albydungeon:RoomTwoEntityDeath'
    - '    @CASE 3'
    - '      @CALL albydungeon:RoomThreeEntityDeath'
    - '    @CASE 4'
    - '      @CALL albydungeon:RoomFourEntityDeath'
    - '    @CASE 5'
    - '      @CALL albydungeon:BossRoomEntityDeath'
    - '  @ENDSWITCH'
    - '@ENDIF'
  PlayerDeathEvent:
    Script:
    - '@IF @ AlbyDungeon.Party ?= <playername>'
    - '  @SETSTR $AlbyDungeon.tMessage &6<playername> &7collapsed.'
    - '  @CALL albydungeon:SendMessage'
    - '  @REMLIST @AlbyDungeon.Party <playername>'
    - '  @ADDLIST @AlbyDungeon.Dead <playername>'
    - '  @PLAYER &8The &6Sword Statue&8 whispers: &7You can attempt to join the dungeon again... for a price. The price for a rebirth ranges between 50 skybucks to 200. Press the button to join again and I will see how much your life is worth. You cannot rebirth if the session you died in has ended.'
    - '@ENDIF'
  InitMonster:
    Script:
    - '@CALL albydungeon:GetDropRate'
    - '@SETSTR $AlbyDungeon.tLvOneZombie {Equipment:[{id:stone_sword,Damage:106,Count:1},{id:leather_boots,Damage:40,Count:1,tag:{ench:[{id:4,lvl:4}]}},{id:leather_leggings,Damage:50,Count:1,tag:{ench:[{id:4,lvl:4}]}},{id:leather_chestplate,Damage:55,Count:1,tag:{ench:[{id:4,lvl:4}]}},{id:leather_helmet,Damage:30,Count:1,tag:{ench:[{id:4,lvl:4}]}}],DropChances:<var:$AlbyDungeon.tDropRate>,Attributes:[{Name:generic.maxHealth,Base:30},{Name:zombie.spawnReinforcements,Base:0.0F},{Name:generic.followRange,Base:16}],HealF:30,PersistenceRequired:1,ActiveEffects:[{Id:12,Amplifier:0,Duration:2000000,ShowParticles:0b},{Id:13,Amplifier:0,Duration:2000000,ShowParticles:0b}]}'
