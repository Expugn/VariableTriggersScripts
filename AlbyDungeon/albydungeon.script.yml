Scripts:
  # Alby Dungeon
  # Version 5.0 (FINAL)
  #
  # - Scripted by Expugn
  #
  # - Dungeon Designed by Expugn
  # - Minor Decorations by Machiavella
  #
  # Object: 
  # - AlbyDungeon
  #
  # Lists:
  # - Party: Contains all players currently in/signed up for the dungeon.
  # - Quitters: Contains all players who disconnected mid-dungeon. Upon joining the server they will teleport to the dungeon lobby.
  # - Dead: Players who have died in the dungeon so that they can "pray" to the Sword Statue to be given a second chance for a price.
  #
  # Areas:
  #   Note: All areas begin with "AlbyDungeon"
  # - AlbyDungeon: Global Area
  # - RoomOne: Main Area for Room One. For counting Zombie kills.
  # - RoomOneWestDoor: Area for teleporting players if Room One is active.
  # - RoomOneNorthDoor: Area for teleporting players if Room One is active.
  # - RoomOneSouthDoor: Area for teleporting players if Room One is active.
  # - KeyOneDoor: Area for Key One's Door.
  # - RoomTwo: Main Area for Room Two. For counting Skeleton kills.
  # - RoomTwoWestDoor: Area for teleporting players if Room Two is active.
  # - RoomTwoNorthDoor: Area for teleporting players if Room Two is active.
  # - KeyTwoDoor: Area for Key Two's Door.
  # - RoomThree: Main Area for Room Three. For counting Monster kills.
  # - RoomThreeEastDoor: Area for teleporting players if Room Three is active.
  # - RoomThreeSouthDoor: Area for teleporting players if Room Three is active.
  # - RoomThreeWestDoor: Area for teleporting players if Room Three is active.
  # - KeyThreeDoor: Area for Key Three's Door.
  # - RoomFour: Main Area for Room Three. For counting Monster kills.
  # - RoomFourNorthDoor: Area for teleporting players if Room Three is active.
  # - KeyFourDoor: Area for Key Four's Door.
  # - BossRoom: Main Area for Boss Room. For counting Monster kills.
  # - GuardianWater: Area covering the Guardian's water. Gives poison effect.
  #
  # Warps:
  # - albydungeon: Warp to Lobby
  # - alby: Warp to the actual dungeon
  #
  # WorldGuard Regions:
  # - albylobby: Region covering the albydungeon lobby. Denies monster spawns.
  # - albydungeon: Region covering the whole dungeon. Denies /heal

  # System Scripts --------------------------------------------------------------------------------------------------------------

  Disable:
  # Toggles the dungeon for testing purposes.
    Script:
    - '@IF i $AlbyDungeon.Disabled = 1'
    - '  @DELVAR i $AlbyDungeon.Disabled'
    - '  @PLAYER Enabled Alby Dungeon.'
    - '@ELSE'
    - '  @SETINT $AlbyDungeon.Disabled 1'
    - '  @PLAYER Disabled AlbyDungeon.'
    - '@ENDIF'
  Reset:
  # Prepares the dungeon for another run.
    Script:
    - '@SIGNTEXT -1499,72,-501 2 %c'
    - '@SIGNTEXT -1499,72,-501 3 &4Inactive'
    - '@SIGNTEXT -1499,72,-501 4 %c'
    - '@DELVAR i $AlbyDungeon.Status'
    - '@DELVAR i $AlbyDungeon.StartTimer'
    - '@DELVAR i $AlbyDungeon.Key'
    - '@DELVAR i $AlbyDungeon.MonsterKills'
    - '@DELVAR i $AlbyDungeon.ActiveRoom'
    - '@DELVAR i $AlbyDungeon.Effect'
    - '@DELVAR b $AlbyDungeon.GuardianSpawned'
    - '@DELVAR b $AlbyDungeon.TimeTrial'
    - '@DELLIST @AlbyDungeon.Party'
    - '@ADDLIST @AlbyDungeon.Party string'
    - '@REMLIST @AlbyDungeon.Party string'
    - '@DELLIST @AlbyDungeon.Dead'
    - '@ADDLIST @AlbyDungeon.Dead string'
    - '@REMLIST @AlbyDungeon.Dead string'
    - '@DELVAR i $AlbyDungeon.tPartySize'
    - '@DELVAR i $AlbyDungeon.Difficulty'
    - '@DELVAR i $AlbyDungeon.Extreme'
    - '@DELVAR i $AlbyDungeon.Pending'
    - '@DELVAR i $AlbyDungeon.RoomFourStatus'
    - '@DELVAR i $AlbyDungeon.DropRate'
    - '@DELVAR i $AlbyDungeon.KeyOneDoor'
    - '@DELVAR i $AlbyDungeon.KeyTwoDoor'
    - '@DELVAR i $AlbyDungeon.KeyThreeDoor'
    - '@DELVAR i $AlbyDungeon.KeyFourDoor'
    - '@CALL albydungeon:RoomOneWestDoorOpen'
    - '@CALL albydungeon:RoomOneNorthDoorOpen'
    - '@CALL albydungeon:RoomOneSouthDoorOpen'
    - '@CALL albydungeon:KeyOneDoorClose'
    - '@PAUSE 0.5'
    - '@CALL albydungeon:RoomTwoWestDoorOpen'
    - '@CALL albydungeon:RoomTwoNorthDoorOpen'
    - '@CALL albydungeon:KeyTwoDoorClose'
    - '@PAUSE 0.5'
    - '@CALL albydungeon:RoomThreeEastDoorOpen'
    - '@CALL albydungeon:RoomThreeSouthDoorOpen'
    - '@CALL albydungeon:RoomThreeWestDoorOpen'
    - '@CALL albydungeon:KeyThreeDoorClose'
    - '@PAUSE 0.5'
    - '@CALL albydungeon:RoomFourNorthDoorOpen'
    - '@CALL albydungeon:KeyFourDoorClose'
    - '@PAUSE 0.5'
    - '@CALL albydungeon:BossRoomWestDoorClose'
  JoinButton:
  # Main button that manages party recruit/leaving
    Script:
    - '@IF i $AlbyDungeon.Disabled = 1'
    - '  @PLAYER &7The dungeon is currently disabled.'
    - '  @EXIT'
    - '@ENDIF'
    - '@IF i $AlbyDungeon.Status != 2'
    - '  @IF @ AlbyDungeon.Party ?= <playername>'
    - '    @PLAYER &7You &cleft &7the dungeon party!'
    - '    @REMLIST @AlbyDungeon.Party <playername>'
    - '    @SETSTR $AlbyDungeon.tMessage &6<playername> &7has left the party.'
    - '    @CALL albydungeon:SendMessage'
    - '    @CALL albydungeon:StopTimer'
    - '  @ELSE'
    - '    @PLAYER &7You &ajoined &7the dungeon party!'
    - '    @PLAYER &7Please wait for the recruit process to finish.'
    - '    @PLAYER &4WARNING: &7You can only do this dungeon once a day. If you have already done it today then you will not teleport in with the other party members and will be sent to the dungeon hub.'
    - '    @SETSTR $AlbyDungeon.tMessage &6<playername> &7has joined the party.'
    - '    @CALL albydungeon:SendMessage'
    - '    @ADDLIST @AlbyDungeon.Party <playername>'
    - '    @SETINT $AlbyDungeon.tPartySize @AlbyDungeon.Party'
    - '    @IF i $AlbyDungeon.tPartySize <= 1'
    - '      @SIGNTEXT -1499,72,-501 2 %c'
    - '      @SIGNTEXT -1499,72,-501 3 &aPending...'
    - '      @SIGNTEXT -1499,72,-501 4 %c'
    - '      @SETINT $AlbyDungeon.Pending 1'
    - '    @ENDIF'
    - '    @DELVAR i $AlbyDungeon.tPartySize'
    - '  @ENDIF'
    - '@ELSE'
    - '  @IF @ AlbyDungeon.Dead ?= <playername>'
    - '    @CALL albydungeon:Rebirth'
    - '  @ELSE'
    - '    @PLAYER &7The dungeon is active. Players cannot join the party at this time.'
    - '  @ENDIF'
    - '@ENDIF'
  LeaveButton:
  # Button near the start of the dungeon that allows players to easily quit.
    Script:
    - '@PLAYER &7You have abandoned the party and left the dungeon.'
    - '@REMLIST @AlbyDungeon.Party <playername>'
    - '@CMDOP warp albydungeon'
    - '@CALL albydungeon:ClearEffect'
    - '@SETSTR $AlbyDungeon.tMessage &6<playername> &7has abandoned the party and left the dungeon.'
    - '@CALL albydungeon:SendMessage'
  EndButton:
  # Button at the end of the dungeon. Warps players out.
    Script:
    - '@CMDOP warp albydungeon'
    - '@CALL albydungeon:ClearEffect'
    - '@SETSTR $AlbyDungeon.tMessage &6<playername> &7has cleared the dungeon.'
    - '@CALL albydungeon:SendMessage'
    - '@REMLIST @AlbyDungeon.Party <playername>'
    - '@IF b $AlbyDungeon.TimeTrial = true'
    - '  @CMDOP joapple endtrial AlbyDungeon'
    - '@ENDIF'
  EndPortal:
  # Portal at the end of the dungeon. Warps players to AlbeyDungeon.
    Script:
    - '@CMDOP warp albeydungeon'
    - '@CALL albydungeon:ClearEffect'
    - '@SETSTR $AlbyDungeon.tMessage &6<playername> &7has teleported to another location.'
    - '@CALL albydungeon:SendMessage'
    - '@REMLIST @AlbyDungeon.Party <playername>'
    - '@IF b $AlbyDungeon.TimeTrial = true'
    - '  @CMDOP joapple endtrial AlbyDungeon'
    - '@ENDIF'
  ExtremeButton:
  # Enables Extreme Mode if there are 5+ players.
    Script:
    - '@IF i $AlbyDungeon.Extreme = 1'
    - '  @EXIT'
    - '@ENDIF'
    - '@IF @ AlbyDungeon.Party ?= <playername>'
    - '  @SETINT $AlbyDungeon.tPartySize @AlbyDungeon.Party'
    - '  @IF i $AlbyDungeon.tPartySize >= 5'
    - '    @SETINT $AlbyDungeon.Extreme 1'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &7The darkness has been released.'
    - '    @LIGHTNING false -1510,71,-510'
    - '    @PAUSE 0.5'
    - '    @LIGHTNING false -1492,71,-510'
    - '    @PAUSE 0.5'
    - '    @LIGHTNING false -1492,71,-492'
    - '    @PAUSE 0.5'
    - '    @LIGHTNING false -1510,71,-492'
    - '    @PAUSE 0.5'
    - '    @LIGHTNING false -1501,71,-497'
    - '    @LIGHTNING false -1501,71,-505'
    - '  @ELSE'
    - '    @PLAYER &7There are insufficient players in the party to open the portal.'
    - '  @ENDIF'
    - '  @DELVAR i $AlbyDungeon.tPartySize'
    - '@ELSE'
    - '  @PLAYER &7You can not open the portal if you are not in the party.'
    - '@ENDIF'
  SetItems:
  # Creates strings containing Alby/Albey Dungeon Items
    Script:
    - '@SETSTR $AlbyDungeon.t_HeldItem <helditemdisplayname>'
    - '@SETSTR $AlbyDungeon.RunicArtifact §5Runic Artifact'
    - '@SETSTR $AlbyDungeon.SoulStone §5Soul Stone'
    - '@SETSTR $AlbyDungeon.SE_SpeedI §5Soul Essence §f[Speed I]'
    - '@SETSTR $AlbyDungeon.SE_StrengthI §5Soul Essence §f[Strength I]'
    - '@SETSTR $AlbyDungeon.SE_SpeedII §5Soul Essence §b[Speed II]'
    - '@SETSTR $AlbyDungeon.SE_FireResistanceI §5Soul Essence §b[Fire Resistance I]'
    - '@SETSTR $AlbyDungeon.SE_StrengthII §5Soul Essence §d[Strength II]'
    - '@SETSTR $AlbyDungeon.SE_ResistanceI §5Soul Essence §d[Resistance I]'
    - '@SETSTR $AlbyDungeon.SE_AbsorptionII §5Soul Essence §6[Absorption II]'
    - '@SETSTR $AlbyDungeon.SE_HealthBoostI §5Soul Essence §6[Health Boost I]'
    - '@SETSTR $AlbyDungeon.SE_RegenerationI §5Soul Essence §6[Regeneration I]'
    - '@SETSTR $AlbyDungeon.SE_AbsorptionIV §5Soul Essence §a[Absorption IV]'
    - '@SETSTR $AlbyDungeon.SE_HealthBoostIII §5Soul Essence §a[Health Boost III]'
    - '@SETSTR $AlbyDungeon.SE_StrengthIII §5Soul Essence §a[Strength III]'
    - '@SETSTR $AlbyDungeon.LC_xTwoDropRate §5Lucky Coupon §d[Drop Rate x2]'
    - '@SETSTR $AlbyDungeon.LC_xThreeDropRate §5Lucky Coupon §6[Drop Rate x3]'
    - '@SETSTR $AlbyDungeon.LC_xFourDropRate §5Lucky Coupon §a[Drop Rate x4]'
  DeleteItems:
  # Removes the strings created from albydungeon:SetItems
    Script:
    - '@DELVAR s $AlbyDungeon.t_HeldItem'
    - '@DELVAR s $AlbyDungeon.RunicArtifact'
    - '@DELVAR s $AlbyDungeon.SoulStone'
    - '@DELVAR s $AlbyDungeon.SE_SpeedI'
    - '@DELVAR s $AlbyDungeon.SE_StrengthI'
    - '@DELVAR s $AlbyDungeon.SE_SpeedII'
    - '@DELVAR s $AlbyDungeon.SE_FireResistanceI'
    - '@DELVAR s $AlbyDungeon.SE_StrengthII'
    - '@DELVAR s $AlbyDungeon.SE_ResistanceI'
    - '@DELVAR s $AlbyDungeon.SE_AbsorptionII'
    - '@DELVAR s $AlbyDungeon.SE_HealthBoostI'
    - '@DELVAR s $AlbyDungeon.SE_RegenerationI'
    - '@DELVAR s $AlbyDungeon.SE_AbsorptionIV'
    - '@DELVAR s $AlbyDungeon.SE_HealthBoostIII'
    - '@DELVAR s $AlbyDungeon.SE_StrengthIII'
    - '@DELVAR s $AlbyDungeon.LC_xTwoDropRate'
    - '@DELVAR s $AlbyDungeon.LC_xThreeDropRate'
    - '@DELVAR s $AlbyDungeon.LC_xFourDropRate'
  MysteriousCauldron:
  # Eats Soul Essences to grant an Effect
    Script:
    - '@IF @ AlbyDungeon.Party ?= <playername>'
    - '  @IF i $AlbyDungeon.Effect = 0'
    - '    @CALL albydungeon:SetItems'
    - '    @CALL albydungeon:SetEffect'
    - '  @ELSE'
    - '    @PLAYER &7The &6Mysterious Cauldron &7is dissipating the &5Soul Essence&7.'
    - '  @ENDIF'
    - '@ELSE'
    - '  @PLAYER &7You cannot interact with the &6Mysterious Cauldron &7if you are not in the party.'
    - '@ENDIF'
  SetEffect:
    Script:
    - '@SWITCH s $AlbyDungeon.t_HeldItem'
    - '  @CASE $AlbyDungeon.SE_SpeedI'
    - '    @CALL albydungeon:TakeSoulEssence'
    - '    @SETINT $AlbyDungeon.Effect 1'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &6<playername> &7placed a &5Soul Essence &f[Speed I] &7into the cauldron.'
    - '    @CALL albydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbyDungeon.SE_StrengthI'
    - '    @CALL albydungeon:TakeSoulEssence'
    - '    @SETINT $AlbyDungeon.Effect 2'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &6<playername> &7placed a &5Soul Essence &f[Strength I] &7into the cauldron.'
    - '    @CALL albydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbyDungeon.SE_SpeedII'
    - '    @CALL albydungeon:TakeSoulEssence'
    - '    @SETINT $AlbyDungeon.Effect 3'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &6<playername> &7placed a &5Soul Essence &b[Speed II] &7into the cauldron.'
    - '    @CALL albydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbyDungeon.SE_FireResistanceI'
    - '    @CALL albydungeon:TakeSoulEssence'
    - '    @SETINT $AlbyDungeon.Effect 4'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &6<playername> &7placed a &5Soul Essence &b[Fire Resistance I] &7into the cauldron.'
    - '    @CALL albydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbyDungeon.SE_StrengthII'
    - '    @CALL albydungeon:TakeSoulEssence'
    - '    @SETINT $AlbyDungeon.Effect 5'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &6<playername> &7placed a &5Soul Essence &d[Strength II] &7into the cauldron.'
    - '    @CALL albydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbyDungeon.SE_ResistanceI'
    - '    @CALL albydungeon:TakeSoulEssence'
    - '    @SETINT $AlbyDungeon.Effect 6'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &6<playername> &7placed a &5Soul Essence &d[Resistance I] &7into the cauldron.'
    - '    @CALL albydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbyDungeon.SE_AbsorptionII'
    - '    @CALL albydungeon:TakeSoulEssence'
    - '    @SETINT $AlbyDungeon.Effect 7'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &6<playername> &7placed a &5Soul Essence &6[Health Boost I] &7into the cauldron.'
    - '    @CALL albydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbyDungeon.SE_HealthBoostI'
    - '    @CALL albydungeon:TakeSoulEssence'
    - '    @SETINT $AlbyDungeon.Effect 7'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &6<playername> &7placed a &5Soul Essence &6[Health Boost I] &7into the cauldron.'
    - '    @CALL albydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbyDungeon.SE_RegenerationI'
    - '    @CALL albydungeon:TakeSoulEssence'
    - '    @SETINT $AlbyDungeon.Effect 8'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &6<playername> &7placed a &5Soul Essence &6[Regeneration I] &7into the cauldron.'
    - '    @CALL albydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbyDungeon.SE_AbsorptionIV'
    - '    @CALL albydungeon:TakeSoulEssence'
    - '    @SETINT $AlbyDungeon.Effect 9'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &6<playername> &7placed a &5Soul Essence &a[Health Boost III] &7into the cauldron.'
    - '    @CALL albydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbyDungeon.SE_HealthBoostIII'
    - '    @CALL albydungeon:TakeSoulEssence'
    - '    @SETINT $AlbyDungeon.Effect 9'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &6<playername> &7placed a &5Soul Essence &a[Health Boost III] &7into the cauldron.'
    - '    @CALL albydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbyDungeon.SE_StrengthIII'
    - '    @CALL albydungeon:TakeSoulEssence'
    - '    @SETINT $AlbyDungeon.Effect 10'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &6<playername> &7placed a &5Soul Essence &a[Strength III] &7into the cauldron.'
    - '    @CALL albydungeon:DeleteItems'
    - '    @EXIT'
    - '@ENDSWITCH'
    - '@PLAYER &7The &6Mysterious Cauldron &7bubbles and boils.'
    - '@CALL albydungeon:DeleteItems'
  ApplyEffect:
  # Applies effect from Soul Essences if needed.
    Script:
    - '@SWITCH i $AlbyDungeon.Effect'
    - '@CASE 1'
    - '  @CMDOP silenteffect <playername> SPEED 999999 0'
    - '  @PLAYER &7Mysterious fumes granted a &fSpeed I&7 effect.'
    - '@CASE 2'
    - '  @CMDOP silenteffect <playername> INCREASE_DAMAGE 999999 0'
    - '  @PLAYER &7Mysterious fumes granted a &fStrength I&7 effect.'
    - '@CASE 3'
    - '  @CMDOP silenteffect <playername> SPEED 999999 1'
    - '  @PLAYER &7Mysterious fumes granted a &bSpeed II&7 effect.'
    - '@CASE 4'
    - '  @CMDOP silenteffect <playername> FIRE_RESISTANCE 999999 0'
    - '  @PLAYER &7Mysterious fumes granted a &bFire Resistance I&7 effect.'
    - '@CASE 5'
    - '  @CMDOP silenteffect <playername> INCREASE_DAMAGE 999999 1'
    - '  @PLAYER &7Mysterious fumes granted a &5Strength II&7 effect.'
    - '@CASE 6'
    - '  @CMDOP silenteffect <playername> DAMAGE_RESISTANCE 999999 0'
    - '  @PLAYER &7Mysterious fumes granted a &5Resistance I&7 effect.'
    - '@CASE 7'
    - '  @CMDOP silenteffect <playername> HEALTH_BOOST 999999 0'
    - '  @PLAYER &7Mysterious fumes granted a &6Health Boost I&7 effect.'
    - '@CASE 8'
    - '  @CMDOP silenteffect <playername> REGENERATION 999999 0'
    - '  @PLAYER &7Mysterious fumes granted a &6Regeneration I&7 effect.'
    - '@CASE 9'
    - '  @CMDOP silenteffect <playername> HEALTH_BOOST 999999 2'
    - '  @PLAYER &7Mysterious fumes granted a &aHealth Boost III&7 effect.'
    - '@CASE 10'
    - '  @CMDOP silenteffect <playername> INCREASE_DAMAGE 999999 2'
    - '  @PLAYER &7Mysterious fumes granted a &aStrength III&7 effect.'
    - '@ENDSWITCH'
  TakeSoulEssence:
  # Subtracts one Soul Essence from the player's held item.
    Script:
    - '@MODIFYPLAYER <playername> HELDITEM:ID 407'
    - '@PAUSE 0.01'
    - '@TELL Expugn2 <takeitem:<playername>:407:1>'
    - '@MODIFYPLAYER <playername> HELDITEM:ID 370'
  RunicAltar:
  # Alby Dungeon's Runic Altar
    Script:
    - '@CALL albydungeon:SetItems'
    - '@IF s $AlbyDungeon.t_HeldItem = $AlbyDungeon.RunicArtifact'
    - '  @MODIFYPLAYER <playername> HELDITEM:ID 407'
    - '  @PAUSE 0.01'
    - '  @TELL Expugn2 <takeitem:<playername>:407:1>'
    - '  @MODIFYPLAYER <playername> HELDITEM:ID 318'
    - '  @CMDOP warp albeydungeon'
    - '  @PLAYER &7The &6Runic Altar &7teleported you to a corrupted world.'
    - '  @CALL albydungeon:DeleteItems'
    - '  @EXIT'
    - '@ENDIF'
    - '@PLAYER &7This is the &6Runic Altar&7.'
    - '@CALL albydungeon:DeleteItems'
  Start:
  # Creates all necessary variables and teleports party members inside.
    Script:
    - '@CALL albydungeon:GetDifficulty'
    - '@CALL albydungeon:PurgeMonsters'
    - '@SETINT $AlbyDungeon.Status 2'
    - '@CMDCON broadcastarea dungeonworld -1500 -500 15 &7The party members were warped to a different location.'
    - '@CALL albydungeon:Teleport'
    - '@PAUSE 0.5'
    - '@SIGNTEXT -1499,72,-501 2 %c'
    - '@SIGNTEXT -1499,72,-501 3 &aActive!'
    - '@SIGNTEXT -1499,72,-501 4 %c'
    - '@CALL albydungeon:TellDifficulty'
    - '@CALL albydungeon:TellDropRate'
  Rebirth:
  # Allows a player to enter the dungeon again for a fee.
    Script:
    - '@CALL albydungeon:RebirthStone'
    - '@CALL albydungeon:RebirthMoney'
    - '@IF b $AlbyDungeon.t_<playername>_StopRebirth = false'
    - '  @REMLIST @AlbyDungeon.Dead <playername>'
    - '  @SETSTR $AlbyDungeon.tMessage &6<playername> &7has been reborn.'
    - '  @CALL albydungeon:SendMessage'
    - '  @ADDLIST @AlbyDungeon.Party <playername>'
    - '  @CALL albydungeon:TeleportPlayerNoLimit'
    - '@ELSE'
    - '  @DELVAR b $AlbyDungeon.t_<playername>_StopRebirth'
    - '@ENDIF'
  RebirthStone:
    Script:
    - '@CALL albydungeon:SetItems'
    - '@IF s $AlbyDungeon.t_HeldItem = $AlbyDungeon.SoulStone'
    - '  @SETINT $AlbyDungeon.t_<playername>_GetRebirth 1'
    - '  @PLAYER &7The &5Soul Stone &7shines a brilliant light and you were granted a rebirth.'
    - '  @MODIFYPLAYER <playername> HELDITEM:ID 407'
    - '  @PAUSE 0.01'
    - '  @TELL Expugn2 <takeitem:<playername>:407:1>'
    - '  @MODIFYPLAYER <playername> HELDITEM:ID 337'
    - '@ENDIF'
    - '@CALL albydungeon:DeleteItems'
  RebirthMoney:
    Script:
    - '@IF i $AlbyDungeon.t_<playername>_GetRebirth != 1'
    - '  @IF b <hasmoney:<playername>:200> = false'
    - '    @PLAYER &7You need at least &6200 Skybucks&7 to pray for a rebirth.'
    - '    @SETBOOL $AlbyDungeon.t_<playername>_StopRebirth true'
    - '  @ELSE'
    - '  @SETINT $AlbyDungeon.tCostRebirth 50'
