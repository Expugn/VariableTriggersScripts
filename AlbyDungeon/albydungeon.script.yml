  TimerEvent:
  # For the VT Timer event.
    Script:
    - '@IF i $AlbyDungeon.Pending = 1'
    - '  @CALL albydungeon:StopTimer'
    - '  @SETINT $AlbyDungeon.tPartySize @AlbyDungeon.Party'
    - '  @IF i $AlbyDungeon.Status = 2'
    - '  @AND i $AlbyDungeon.tPartySize < 1'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &7The dungeon will now restart.'
    - '    @CALL albydungeon:Reset'
    - '    @EXIT'
    - '  @ENDIF'
    - '  @IF i $AlbyDungeon.Status = 1'
    - '    @SUBINT $AlbyDungeon.StartTimer 1'
    - '    @IF i $AlbyDungeon.StartTimer = 0'
    - '      @CALL albydungeon:Start'
    - '    @ELSE'
    - '      @CMDCON broadcastarea dungeonworld -1500 -500 15 &7The dungeon will warp all party members inside in&6 $AlbyDungeon.StartTimer minute(s)&7.'
    - '      @CMDCON broadcastarea dungeonworld -1500 -500 15 &7Join the party now if you want to join them.'
    - '      @SIGNTEXT -1499,72,-501 2 %c'
    - '      @SIGNTEXT -1499,72,-501 3 &aRecruiting!'
    - '      @SIGNTEXT -1499,72,-501 4 &5<var:$AlbyDungeon.StartTimer>min(s) left'
    - '    @ENDIF'
    - '  @ENDIF'
    - '  @IF i $AlbyDungeon.Status = 0'
    - '    @SETINT $AlbyDungeon.StartTimer 3'
    - '    @SETINT $AlbyDungeon.Status 1'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &aThere are currently player(s) in the party.'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &7The dungeon will warp all party members inside in&6 $AlbyDungeon.StartTimer minute(s)&7.'
    - '    @SIGNTEXT -1499,72,-501 2 %c'
    - '    @SIGNTEXT -1499,72,-501 3 &aRecruiting!'
    - '    @SIGNTEXT -1499,72,-501 4 &5<var:$AlbyDungeon.StartTimer>min(s) left'
    - '  @ENDIF'  
    - '  @DELVAR i $AlbyDungeon.tPartySize'
    - '@ENDIF'
  StopTimer:
  # Stops the Timer Event when the Party is empty when recruiting.
    Script:
    - '@SETINT $AlbyDungeon.tPartySize @AlbyDungeon.Party'
    - '@IF i $AlbyDungeon.tPartySize < 1'
    - '  @IF i $AlbyDungeon.Status = 1'
    - '  @OR i $AlbyDungeon.Status = 0'
    - '    @SIGNTEXT -1499,72,-501 2 %c'
    - '    @SIGNTEXT -1499,72,-501 3 &4Inactive'
    - '    @SIGNTEXT -1499,72,-501 4 %c'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &cThe party is now empty.'
    - '    @CMDCON broadcastarea dungeonworld -1500 -500 15 &7The pending teleport has been canceled.'
    - '    @DELVAR i $AlbyDungeon.StartTimer'
    - '    @DELVAR i $AlbyDungeon.Status'
    - '    @DELVAR i $AlbyDungeon.Pending'
    - '    @DELVAR i $AlbyDungeon.tPartySize'
    - '    @DELLIST @AlbyDungeon.Party'
    - '    @ADDLIST @AlbyDungeon.Party string'
    - '    @REMLIST @AlbyDungeon.Party string'
    - '    @EXIT'
    - '  @ENDIF'
    - '@ENDIF'
    - '@DELVAR i $AlbyDungeon.tPartySize'
