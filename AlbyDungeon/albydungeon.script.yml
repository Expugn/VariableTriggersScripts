  GetDifficulty:
  # Determines difficulty based on party size and if the extreme button is enabled.
    Script:
    - '@IF i $AlbyDungeon.Difficulty = 0'
    - '  @SETINT $AlbyDungeon.tPartySize @AlbyDungeon.Party'
         # EASY ( Lv1 | Lv1 | Lv1/Lv1 | Lv2-Lv2 | Lv3/Lv3 )
    - '  @IF i $AlbyDungeon.tPartySize > 0'
    - '  @AND i $AlbyDungeon.tPartySize <= 2'
    - '    @SETINT $AlbyDungeon.Difficulty 1'
    - '  @ENDIF'
         # MEDIUM ( Lv2 | Lv2 | Lv2/Lv2 | Lv3-Lv3 | Lv4/Lv4 )
    - '  @IF i $AlbyDungeon.tPartySize > 2'
    - '  @AND i $AlbyDungeon.tPartySize <= 4'
    - '    @SETINT $AlbyDungeon.Difficulty 2'
    - '  @ENDIF'
         # HARD ( Lv3 | Lv3 | Lv3/Lv3 | Lv4-Lv4 | Lv5/Lv5 )
    - '  @IF i $AlbyDungeon.tPartySize >= 5'
    - '    @SETINT $AlbyDungeon.Difficulty 3'
    - '  @ENDIF'
         # EXTREME ( Lv4 | Lv4 | Lv4/Lv4 | Lv5-Lv5 | Lv6/Lv6 )
    - '  @IF i $AlbyDungeon.tPartySize >= 5'
    - '  @AND i $AlbyDungeon.Extreme = 1'
    - '    @SETINT $AlbyDungeon.Difficulty 4'
    - '  @ENDIF'
    - '  @DELVAR i $AlbyDungeon.tPartySize'
    - '@ENDIF'
  GetDropRate:
  # Determines drop rate for monsters to have when they are summoned based on the drop rate purchase.
    Script:
    - '@SWITCH i $AlbyDungeon.DropRate' # 1 (4 items), 2 (8 items), 3 (12 items), 4 (16 items)
    - '@CASE 0'
    - '  @SETSTR $AlbyDungeon.tDropRate [0.025F,0.025F,0.025F,0.025F,0.025F]'
    - '@CASE 1'
    - '  @SETSTR $AlbyDungeon.tDropRate [0.05F,0.05F,0.05F,0.05F,0.05F]'
    - '@CASE 2'
    - '  @SETSTR $AlbyDungeon.tDropRate [0.075F,0.075F,0.075F,0.075F,0.075F]'
    - '@CASE 3'
    - '  @SETSTR $AlbyDungeon.tDropRate [0.1F,0.1F,0.1F,0.1F,0.1F]'
    - '@ENDSWITCH'
  GetCashMoney:
  # Displays how much the dungeon has made total.
    Script:
    - '@PLAYER &7As of &68&7/&63&7/&615 2&7:&600 PM PDT&7... &6Alby Dungeon&7 has made &a$<var:$AlbyDungeon.CashMoney>&7.'
  GetStatus:
  # Displays Difficulty/DropRate/Players
    Script:
    - '@IF i $AlbyDungeon.Pending != 1'
    - '  @PLAYER &6The dungeon is currently inactive.'
    - '  @EXIT'
    - '@ENDIF'
    - '@PLAYER &6Current status of &aAlby Dungeon&6:'
    - '@CALL albydungeon:ShowDifficulty'
    - '@CALL albydungeon:ShowDropRate'
    - '@CALL albydungeon:ShowEffect'
    - '@PLAYER &6Current Players:'
    - '@PLAYER &aALIVE:'
    - '@SETINT $AlbyDungeon.tPartySize @AlbyDungeon.Party'
    - '@SETINT $AlbyDungeon.tLoop 0'
    - '@WHILE i $AlbyDungeon.tLoop < $AlbyDungeon.tPartySize'
    - '  @PLAYER &8-&4 @AlbyDungeon.Party[<var:$AlbyDungeon.tLoop>]'
    - '  @ADDINT $AlbyDungeon.tLoop 1'
    - '@ENDWHILE'
    - '@DELVAR i $AlbyDungeon.tLoop'
    - '@DELVAR i $AlbyDungeon.tPartySize'
    - '@PLAYER &cDEAD:'
    - '@SETINT $AlbyDungeon.tPartySize @AlbyDungeon.Dead'
    - '@SETINT $AlbyDungeon.tLoop 0'
    - '@WHILE i $AlbyDungeon.tLoop < $AlbyDungeon.tPartySize'
    - '  @PLAYER &8-&7 @AlbyDungeon.Dead[<var:$AlbyDungeon.tLoop>]'
    - '  @ADDINT $AlbyDungeon.tLoop 1'
    - '@ENDWHILE'
    - '@DELVAR i $AlbyDungeon.tLoop'
    - '@DELVAR i $AlbyDungeon.tPartySize'
  TellDifficulty:
  # Informs the party of the difficulty when they enter.
    Script:
    - '@SWITCH i $AlbyDungeon.Difficulty'
    - '@CASE 1'
    - '  @SETSTR $AlbyDungeon.tMessage &7&oA silent breeze flows through the dungeon...'
    - '  @CALL albydungeon:SendMessage'
    - '  @PAUSE 0.5'
    - '  @SETSTR $AlbyDungeon.tMessage &8Difficulty: &cEASY'
    - '  @CALL albydungeon:SendMessage'
    - '@CASE 2'
    - '  @SETSTR $AlbyDungeon.tMessage &7&oA hostile feeling looms over you...'
    - '  @CALL albydungeon:SendMessage'
    - '  @PAUSE 0.5'
    - '  @SETSTR $AlbyDungeon.tMessage &8Difficulty: &cMEDIUM'
    - '  @CALL albydungeon:SendMessage'
    - '@CASE 3'
    - '  @SETSTR $AlbyDungeon.tMessage &7&oA dark aura from the dungeon makes your stomach sick...'
    - '  @CALL albydungeon:SendMessage'
    - '  @PAUSE 0.5'
    - '  @SETSTR $AlbyDungeon.tMessage &8Difficulty: &cHARD'
    - '  @CALL albydungeon:SendMessage'
    - '@CASE 4'
    - '  @SETSTR $AlbyDungeon.tMessage &7&oA gloomy fog coats the entire dungeon. Maybe you should turn back...'
    - '  @CALL albydungeon:SendMessage'
    - '  @PAUSE 0.5'
    - '  @SETSTR $AlbyDungeon.tMessage &8Difficulty: &cEXTREME'
    - '  @CALL albydungeon:SendMessage'
    - '@ENDSWITCH'
  TellDropRate:
  # Informs the party of the drop rate when they enter.
    Script:
    - '@SWITCH i $AlbyDungeon.DropRate'
    - '@CASE 0'
    - '  @SETSTR $AlbyDungeon.tMessage &8Drop Rate: &ax1 &d(2 items every room clear)'
