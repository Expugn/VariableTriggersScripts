    - '@CALL albeydungeon:KeySevenDoorClose'
    - '@CALL albeydungeon:KeyEightDoorClose'
    - '@CALL albeydungeon:KeyNineDoorClose'
    - '@CALL albeydungeon:BossKeyDoorClose'
    - '@CALL albeydungeon:FinalDoorClose'
    - '@CALL albeydungeon:CloseSeal'
    - '@CALL albeydungeon:DisableSpawners'
    - '@CALL albeydungeon:PurgeMonsters'
  JoinButton:
  # Main button that manages party recruit/leaving
    Script:
    - '@IF i $AlbeyDungeon.Disabled = 1'
    - '  @PLAYER &7The dungeon is currently disabled.'
    - '  @EXIT'
    - '@ENDIF'
    - '@IF b $AlbeyDungeon.Cooldown = true'
    - '  @PLAYER &7The dungeon is currently on cooldown. It cannot be joined at this time.'
    - '  @EXIT'
    - '@ENDIF'
    - '@IF i $AlbeyDungeon.Status != 2'
    - '  @IF @ AlbeyDungeon.Party ?= <playername>'
    - '    @PLAYER &7You &cleft &7the dungeon party!'
    - '    @REMLIST @AlbeyDungeon.Party <playername>'
    - '    @SETSTR $AlbeyDungeon.tMessage &6<playername> &7has left the party.'
    - '    @CALL albeydungeon:SendMessage'
    - '    @CALL albeydungeon:StopTimer'
    - '  @ELSE'
    - '    @PLAYER &7You &ajoined &7the dungeon party!'
    - '    @PLAYER &7Please wait for the recruit process to finish.'
    - '    @PLAYER &4WARNING: &7You can only do this dungeon once a day. If you have already done it today then you will not teleport in with the other party members and will be sent to the dungeon hub.'
    - '    @SETSTR $AlbeyDungeon.tMessage &6<playername> &7has joined the party.'
    - '    @CALL albeydungeon:SendMessage'
    - '    @ADDLIST @AlbeyDungeon.Party <playername>'
    - '    @SETINT $AlbeyDungeon.tPartySize @AlbeyDungeon.Party'
    - '    @IF i $AlbeyDungeon.tPartySize <= 1'
    - '      @SIGNTEXT -1498,172,-1000 2 %c'
    - '      @SIGNTEXT -1498,172,-1000 3 &aPending...'
    - '      @SIGNTEXT -1498,172,-1000 4 %c'
    - '      @SETINT $AlbeyDungeon.Pending 1'
    - '    @ENDIF'
    - '    @DELVAR i $AlbeyDungeon.tPartySize'
    - '  @ENDIF'
    - '@ELSE'
    - '  @IF @ AlbeyDungeon.Dead ?= <playername>'
    - '    @IF i $AlbeyDungeon.Difficulty != 3'
    - '      @CALL albeydungeon:Rebirth'
    - '    @ELSE'
    - '      @PLAYER &7You cannot rebirth in &cimpossible &7mode.'
    - '    @ENDIF'
    - '  @ELSE'
    - '    @PLAYER &7The dungeon is active. Players cannot join the party at this time.'
    - '  @ENDIF'
    - '@ENDIF'
  LeaveButton:
  # Button near the start of the dungeon that allows players to easily quit.
    Script:
    - '@PLAYER &7You have abandoned the party and left the dungeon.'
    - '@REMLIST @AlbeyDungeon.Party <playername>'
    - '@CALL albeydungeon:ClearEffect'
    - '@CMDOP warp albeydungeon'
    - '@SETSTR $AlbeyDungeon.tMessage &6<playername> &7has abandoned the party and left the dungeon.'
    - '@CALL albeydungeon:SendMessage'
  EndButton:
  # Button at the end of the dungeon. Warps players out.
    Script:
    - '@CALL albeydungeon:ClearEffect'
    - '@CMDOP warp albeydungeon'
    - '@SETSTR $AlbeyDungeon.tMessage &6<playername> &7has cleared the dungeon.'
    - '@CALL albeydungeon:SendMessage'
    - '@REMLIST @AlbeyDungeon.Party <playername>'
    - '@IF i $AlbeyDungeon.Difficulty = 3'
    - '  @IF @ AlbeyDungeon.Winners ?= <playername>'
    - '  @ELSE'
    - '    @IF @ AlbeyDungeon.WinnersUUID ?= <playeruuid>'
    - '    @ELSE'
    - '      @ADDLIST @AlbeyDungeon.Winners <playername>'
    - '      @ADDLIST @AlbeyDungeon.WinnersUUID <playeruuid>'
    - '    @ENDIF'
    - '  @ENDIF'
    - '@ENDIF'
  ImpossibleButton:
  # Enables Impossible Mode if there are 5+ players.
    Script:
    - '@IF i $AlbeyDungeon.Impossible = 1'
    - '  @EXIT'
    - '@ENDIF'
    - '@IF @ AlbeyDungeon.Party ?= <playername>'
    - '  @SETINT $AlbeyDungeon.tPartySize @AlbeyDungeon.Party'
    - '  @IF i $AlbeyDungeon.tPartySize >= 5'
    - '    @SETINT $AlbeyDungeon.Impossible 1'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &7The ground shakes and a threatning roar is heard in the distance...'
    - '    @LIGHTNING false -1509,170,-1009'
    - '    @LIGHTNING false -1491,170,-1009'
    - '    @LIGHTNING false -1491,170,-991'
    - '    @LIGHTNING false -1509,170,-991'
    - '    @PAUSE 2'
    - '    @LIGHTNING false -1500,170,-1004'
    - '    @LIGHTNING false -1500,170,-996'
    - '  @ELSE'
    - '    @PLAYER &7There are insufficient players in the party to activate this button.'
    - '  @ENDIF'
    - '  @DELVAR i $AlbeyDungeon.tPartySize'
    - '@ELSE'
    - '  @PLAYER &7You can not activate this button if you are not in the party.'
    - '@ENDIF'
  SetItems:
  # Creates strings containing Alby/Albey Dungeon Items
    Script:
    - '@SETSTR $AlbeyDungeon.t_HeldItem <helditemdisplayname>'
    - '@SETSTR $AlbeyDungeon.RunicArtifact §5Runic Artifact'
    - '@SETSTR $AlbeyDungeon.SoulStone §5Soul Stone'
    - '@SETSTR $AlbeyDungeon.SE_SpeedI §5Soul Essence §f[Speed I]'
    - '@SETSTR $AlbeyDungeon.SE_StrengthI §5Soul Essence §f[Strength I]'
    - '@SETSTR $AlbeyDungeon.SE_SpeedII §5Soul Essence §b[Speed II]'
    - '@SETSTR $AlbeyDungeon.SE_FireResistanceI §5Soul Essence §b[Fire Resistance I]'
    - '@SETSTR $AlbeyDungeon.SE_StrengthII §5Soul Essence §d[Strength II]'
    - '@SETSTR $AlbeyDungeon.SE_ResistanceI §5Soul Essence §d[Resistance I]'
    - '@SETSTR $AlbeyDungeon.SE_AbsorptionII §5Soul Essence §6[Absorption II]'
    - '@SETSTR $AlbeyDungeon.SE_HealthBoostI §5Soul Essence §6[Health Boost I]'
    - '@SETSTR $AlbeyDungeon.SE_RegenerationI §5Soul Essence §6[Regeneration I]'
    - '@SETSTR $AlbeyDungeon.SE_AbsorptionIV §5Soul Essence §a[Absorption IV]'
    - '@SETSTR $AlbeyDungeon.SE_HealthBoostIII §5Soul Essence §a[Health Boost III]'
    - '@SETSTR $AlbeyDungeon.SE_StrengthIII §5Soul Essence §a[Strength III]'
    - '@SETSTR $AlbeyDungeon.LC_xTwoDropRate §5Lucky Coupon §d[Drop Rate x2]'
    - '@SETSTR $AlbeyDungeon.LC_xThreeDropRate §5Lucky Coupon §6[Drop Rate x3]'
    - '@SETSTR $AlbeyDungeon.LC_xFourDropRate §5Lucky Coupon §a[Drop Rate x4]'
  DeleteItems:
  # Removes the strings created from albeydungeon:SetItems
    Script:
    - '@DELVAR s $AlbeyDungeon.t_HeldItem'
    - '@DELVAR s $AlbeyDungeon.RunicArtifact'
    - '@DELVAR s $AlbeyDungeon.SoulStone'
    - '@DELVAR s $AlbeyDungeon.SE_SpeedI'
    - '@DELVAR s $AlbeyDungeon.SE_StrengthI'
    - '@DELVAR s $AlbeyDungeon.SE_SpeedII'
    - '@DELVAR s $AlbeyDungeon.SE_FireResistanceI'
    - '@DELVAR s $AlbeyDungeon.SE_StrengthII'
    - '@DELVAR s $AlbeyDungeon.SE_ResistanceI'
    - '@DELVAR s $AlbeyDungeon.SE_AbsorptionII'
    - '@DELVAR s $AlbeyDungeon.SE_HealthBoostI'
    - '@DELVAR s $AlbeyDungeon.SE_RegenerationI'
    - '@DELVAR s $AlbeyDungeon.SE_AbsorptionIV'
    - '@DELVAR s $AlbeyDungeon.SE_HealthBoostIII'
    - '@DELVAR s $AlbeyDungeon.SE_StrengthIII'
    - '@DELVAR s $AlbeyDungeon.LC_xTwoDropRate'
    - '@DELVAR s $AlbeyDungeon.LC_xThreeDropRate'
    - '@DELVAR s $AlbeyDungeon.LC_xFourDropRate'
  MysteriousCauldron:
  # Eats Soul Essences to grant an Effect
    Script:
    - '@IF @ AlbeyDungeon.Party ?= <playername>'
    - '  @IF i $AlbeyDungeon.Effect = 0'
    - '    @CALL albeydungeon:SetItems'
    - '    @CALL albeydungeon:SetEffect'
    - '  @ELSE'
    - '    @PLAYER &7The &6Mysterious Cauldron &7is dissipating the &5Soul Essence&7.'
    - '  @ENDIF'
    - '@ELSE'
    - '  @PLAYER &7You cannot interact with the &6Mysterious Cauldron &7if you are not in the party.'
    - '@ENDIF'
  SetEffect:
    Script:
    - '@SWITCH s $AlbeyDungeon.t_HeldItem'
    - '  @CASE $AlbeyDungeon.SE_SpeedI'
    - '    @CALL albeydungeon:TakeSoulEssence'
    - '    @SETINT $AlbeyDungeon.Effect 1'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &6<playername> &7placed a &5Soul Essence &f[Speed I] &7into the cauldron.'
    - '    @CALL albeydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbeyDungeon.SE_StrengthI'
    - '    @CALL albeydungeon:TakeSoulEssence'
    - '    @SETINT $AlbeyDungeon.Effect 2'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &6<playername> &7placed a &5Soul Essence &f[Strength I] &7into the cauldron.'
    - '    @CALL albeydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbeyDungeon.SE_SpeedII'
    - '    @CALL albeydungeon:TakeSoulEssence'
    - '    @SETINT $AlbeyDungeon.Effect 3'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &6<playername> &7placed a &5Soul Essence &b[Speed II] &7into the cauldron.'
    - '    @CALL albeydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbeyDungeon.SE_FireResistanceI'
    - '    @CALL albeydungeon:TakeSoulEssence'
    - '    @SETINT $AlbeyDungeon.Effect 4'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &6<playername> &7placed a &5Soul Essence &b[Fire Resistance I] &7into the cauldron.'
    - '    @CALL albeydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbeyDungeon.SE_StrengthII'
    - '    @CALL albeydungeon:TakeSoulEssence'
    - '    @SETINT $AlbeyDungeon.Effect 5'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &6<playername> &7placed a &5Soul Essence &d[Strength II] &7into the cauldron.'
    - '    @CALL albeydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbeyDungeon.SE_ResistanceI'
    - '    @CALL albeydungeon:TakeSoulEssence'
    - '    @SETINT $AlbeyDungeon.Effect 6'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &6<playername> &7placed a &5Soul Essence &d[Resistance I] &7into the cauldron.'
    - '    @CALL albeydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbeyDungeon.SE_AbsorptionII'
    - '    @CALL albeydungeon:TakeSoulEssence'
    - '    @SETINT $AlbeyDungeon.Effect 7'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &6<playername> &7placed a &5Soul Essence &6[Health Boost I] &7into the cauldron.'
    - '    @CALL albeydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbeyDungeon.SE_HealthBoostI'
    - '    @CALL albeydungeon:TakeSoulEssence'
    - '    @SETINT $AlbeyDungeon.Effect 7'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &6<playername> &7placed a &5Soul Essence &6[Health Boost I] &7into the cauldron.'
    - '    @CALL albeydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbeyDungeon.SE_RegenerationI'
    - '    @CALL albeydungeon:TakeSoulEssence'
    - '    @SETINT $AlbeyDungeon.Effect 8'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &6<playername> &7placed a &5Soul Essence &6[Regeneration I] &7into the cauldron.'
    - '    @CALL albeydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbeyDungeon.SE_AbsorptionIV'
    - '    @CALL albeydungeon:TakeSoulEssence'
    - '    @SETINT $AlbeyDungeon.Effect 9'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &6<playername> &7placed a &5Soul Essence &a[Health Boost IV] &7into the cauldron.'
    - '    @CALL albeydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbeyDungeon.SE_HealthBoostIII'
    - '    @CALL albeydungeon:TakeSoulEssence'
    - '    @SETINT $AlbeyDungeon.Effect 9'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &6<playername> &7placed a &5Soul Essence &a[Health Boost III] &7into the cauldron.'
    - '    @CALL albeydungeon:DeleteItems'
    - '    @EXIT'
    - '  @CASE $AlbeyDungeon.SE_StrengthIII'
    - '    @CALL albeydungeon:TakeSoulEssence'
    - '    @SETINT $AlbeyDungeon.Effect 10'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &6<playername> &7placed a &5Soul Essence &a[Strength III] &7into the cauldron.'
    - '    @CALL albeydungeon:DeleteItems'
    - '    @EXIT'
    - '@ENDSWITCH'
    - '@PLAYER &7The &6Mysterious Cauldron &7bubbles and boils.'
    - '@CALL albeydungeon:DeleteItems'
  ApplyEffect:
  # Applies effect from Soul Essences if needed.
    Script:
    - '@SWITCH i $AlbeyDungeon.Effect'
    - '@CASE 1'
    - '  @CMDOP silenteffect <playername> SPEED 999999 0'
    - '  @PLAYER &7Mysterious fumes granted a &fSpeed I&7 effect.'
    - '@CASE 2'
    - '  @CMDOP silenteffect <playername> INCREASE_DAMAGE 999999 0'
    - '  @PLAYER &7Mysterious fumes granted a &fStrength I&7 effect.'
    - '@CASE 3'
    - '  @CMDOP silenteffect <playername> SPEED 999999 1'
    - '  @PLAYER &7Mysterious fumes granted a &bSpeed II&7 effect.'
    - '@CASE 4'
    - '  @CMDOP silenteffect <playername> FIRE_RESISTANCE 999999 0'
    - '  @PLAYER &7Mysterious fumes granted a &bFire Resistance I&7 effect.'
    - '@CASE 5'
    - '  @CMDOP silenteffect <playername> INCREASE_DAMAGE 999999 1'
    - '  @PLAYER &7Mysterious fumes granted a &5Strength II&7 effect.'
    - '@CASE 6'
    - '  @CMDOP silenteffect <playername> DAMAGE_RESISTANCE 999999 0'
    - '  @PLAYER &7Mysterious fumes granted a &5Resistance I&7 effect.'
    - '@CASE 7'
    - '  @CMDOP silenteffect <playername> HEALTH_BOOST 999999 0'
    - '  @PLAYER &7Mysterious fumes granted a &6Health Boost I&7 effect.'
    - '@CASE 8'
    - '  @CMDOP silenteffect <playername> REGENERATION 999999 0'
    - '  @PLAYER &7Mysterious fumes granted a &6Regeneration I&7 effect.'
    - '@CASE 9'
    - '  @CMDOP silenteffect <playername> HEALTH_BOOST 999999 2'
    - '  @PLAYER &7Mysterious fumes granted a &aHealth Boost III&7 effect.'
    - '@CASE 10'
    - '  @CMDOP silenteffect <playername> INCREASE_DAMAGE 999999 2'
    - '  @PLAYER &7Mysterious fumes granted a &aStrength III&7 effect.'
    - '@ENDSWITCH'
  TakeSoulEssence:
  # Subtracts one Soul Essence from the player's held item.
    Script:
    - '@MODIFYPLAYER <playername> HELDITEM:ID 407'
    - '@PAUSE 0.01'
    - '@TELL Expugn2 <takeitem:<playername>:407:1>'
    - '@MODIFYPLAYER <playername> HELDITEM:ID 370'
  RunicAltar:
  # Albey Dungeon's Runic Altar
    Script:
    - '@CMDOP warp albydungeon'
    - '@PLAYER &7The &6Runic Altar &7returned you to the normal world.'
  Start:
  # Creates all necessary variables and teleports party members inside.
    Script:
    - '@CALL albeydungeon:GetDifficulty'
    - '@CALL albeydungeon:PurgeMonsters'
    - '@CALL albeydungeon:RandomizeNumbers'
    - '@CALL albeydungeon:OpenSeal'
    - '@SETINT $AlbeyDungeon.Status 2'
    - '@CMDCON broadcastarea dungeonworld -1500 -1000 15 &7The party members were warped to a different location.'
    - '@CALL albeydungeon:Teleport'
    - '@PAUSE 0.5'
    - '@SIGNTEXT -1498,172,-1000 2 %c'
    - '@SIGNTEXT -1498,172,-1000 3 &aActive!'
    - '@SIGNTEXT -1498,172,-1000 4 %c'
    - '@CALL albeydungeon:TellDifficulty'
    - '@CALL albeydungeon:TellDropRate'
  Rebirth:
  # Allows a player to enter the dungeon again for a fee.
    Script:
    - '@CALL albeydungeon:RebirthStone'
    - '@CALL albeydungeon:RebirthMoney'
    - '@IF b $AlbeyDungeon.t_<playername>_StopRebirth = false'
    - '  @REMLIST @AlbeyDungeon.Dead <playername>'
    - '  @SETSTR $AlbeyDungeon.tMessage &6<playername> &7has been reborn.'
    - '  @CALL albeydungeon:SendMessage'
    - '  @ADDLIST @AlbeyDungeon.Party <playername>'
    - '  @CALL albeydungeon:TeleportPlayerNoLimit'
    - '@ELSE'
    - '  @DELVAR b $AlbeyDungeon.t_<playername>_StopRebirth'
    - '@ENDIF'
  RebirthStone:
    Script:
    - '@CALL albeydungeon:SetItems'
    - '@IF s $AlbeyDungeon.t_HeldItem = $AlbeyDungeon.SoulStone'
    - '  @SETINT $AlbeyDungeon.t_<playername>_GetRebirth 1'
    - '  @PLAYER &7The &5Soul Stone &7shines a brilliant light and you were granted a rebirth.'
    - '  @MODIFYPLAYER <playername> HELDITEM:ID 407'
    - '  @PAUSE 0.01'
