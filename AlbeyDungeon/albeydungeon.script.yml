Scripts:
  # Albey Dungeon
  # Version 2.0 (Final)
  #
  # - Scripted by Expugn
  # - Dungeon Designed by Expugn
  #
  # System Scripts --------------------------------------------------------------------------------------------------------------

  Disable:
  # Toggles the dungeon for testing purposes.
    Script:
    - '@IF i $AlbeyDungeon.Disabled = 1'
    - '  @DELVAR i $AlbeyDungeon.Disabled'
    - '  @PLAYER Enabled Albey Dungeon.'
    - '@ELSE'
    - '  @SETINT $AlbeyDungeon.Disabled 1'
    - '  @PLAYER Disabled Albey Dungeon.'
    - '@ENDIF'
  Reset:
  # Prepares the dungeon for another run.
    Script:
    - '@SIGNTEXT -1498,172,-1000 2 %c'
    - '@SIGNTEXT -1498,172,-1000 3 &4Inactive'
    - '@SIGNTEXT -1498,172,-1000 4 %c'
    - '@DELVAR i $AlbeyDungeon.Status'
    - '@DELVAR i $AlbeyDungeon.StartTimer'
    - '@DELVAR i $AlbeyDungeon.MonsterKills'
    - '@DELVAR i $AlbeyDungeon.ActiveRoom'
    - '@DELVAR i $AlbeyDungeon.tPartySize'
    - '@DELVAR i $AlbeyDungeon.Difficulty'
    - '@DELVAR i $AlbeyDungeon.Impossible'
    - '@DELVAR i $AlbeyDungeon.Pending'
    - '@DELVAR i $AlbeyDungeon.Effect'
    - '@DELVAR i $AlbeyDungeon.DropRate'
    - '@DELVAR i $AlbeyDungeon.KeyOne_Number'
    - '@DELVAR i $AlbeyDungeon.KeyFour_Number'
    - '@DELVAR i $AlbeyDungeon.KeySix_Number'
    - '@DELVAR i $AlbeyDungeon.KeySeven_Number'
    - '@DELVAR i $AlbeyDungeon.KeyEight_Number'
    - '@DELVAR i $AlbeyDungeon.KeyNine_Number'
    - '@DELVAR i $AlbeyDungeon.BossKey_Number'
    - '@DELLIST @AlbeyDungeon.Party'
    - '@ADDLIST @AlbeyDungeon.Party string'
    - '@REMLIST @AlbeyDungeon.Party string'
    - '@DELLIST @AlbeyDungeon.Dead'
    - '@ADDLIST @AlbeyDungeon.Dead string'
    - '@REMLIST @AlbeyDungeon.Dead string'
    - '@DELVAR b $AlbeyDungeon.KeyOne'
    - '@DELVAR b $AlbeyDungeon.KeyTwo'
    - '@DELVAR b $AlbeyDungeon.KeyThree'
    - '@DELVAR b $AlbeyDungeon.KeyFour'
    - '@DELVAR b $AlbeyDungeon.KeyFive'
    - '@DELVAR b $AlbeyDungeon.KeySix'
    - '@DELVAR b $AlbeyDungeon.KeySeven'
    - '@DELVAR b $AlbeyDungeon.KeyEight'
    - '@DELVAR b $AlbeyDungeon.KeyNine'
    - '@DELVAR b $AlbeyDungeon.BossKey'
    - '@DELVAR b $AlbeyDungeon.SlimeSpawned'
    - '@DELVAR b $AlbeyDungeon.BossRoomZombiePhase'
    - '@DELVAR b $AlbeyDungeon.DungeonComplete'
    - '@DELVAR b $AlbeyDungeon.KeyOneDoor'
    - '@DELVAR b $AlbeyDungeon.KeyTwoDoor'
    - '@DELVAR b $AlbeyDungeon.KeyThreeDoor'
    - '@DELVAR b $AlbeyDungeon.KeyFiveDoor'
    - '@DELVAR b $AlbeyDungeon.KeySixDoor'
    - '@DELVAR b $AlbeyDungeon.BossKeyDoor'
    - '@DELVAR b $AlbeyDungeon.KeyOneChestOneOpen'
    - '@DELVAR b $AlbeyDungeon.KeyOneChestTwoOpen'
    - '@DELVAR b $AlbeyDungeon.KeyOneChestThreeOpen'
    - '@DELVAR b $AlbeyDungeon.KeyOneChestFourOpen'
    - '@DELVAR b $AlbeyDungeon.KeySixChestOneOpen'
    - '@DELVAR b $AlbeyDungeon.KeySixChestTwoOpen'
    - '@DELVAR b $AlbeyDungeon.KeySixChestThreeOpen'
    - '@DELVAR b $AlbeyDungeon.KeySixChestFourOpen'
    - '@DELVAR b $AlbeyDungeon.BossKeyChestOneOpen'
    - '@DELVAR b $AlbeyDungeon.BossKeyChestTwoOpen'
    - '@DELVAR b $AlbeyDungeon.BossKeyChestThreeOpen'
    - '@DELVAR b $AlbeyDungeon.BossKeyChestFourOpen'
    - '@DELVAR b $AlbeyDungeon.KeyFourBlockOneOn'
