    - '@DELVAR b $AlbeyDungeon.KeyFourBlockFourOn'
    - '@DELVAR b $AlbeyDungeon.KeySevenBlockOneOn'
    - '@DELVAR b $AlbeyDungeon.KeySevenBlockTwoOn'
    - '@DELVAR b $AlbeyDungeon.KeySevenBlockThreeOn'
    - '@DELVAR b $AlbeyDungeon.KeySevenBlockFourOn'
    - '@DELVAR b $AlbeyDungeon.KeyEightBlockOneOn'
    - '@DELVAR b $AlbeyDungeon.KeyEightBlockTwoOn'
    - '@DELVAR b $AlbeyDungeon.KeyEightBlockThreeOn'
    - '@DELVAR b $AlbeyDungeon.KeyEightBlockFourOn'
    - '@DELVAR b $AlbeyDungeon.KeyNineBlockOneOn'
