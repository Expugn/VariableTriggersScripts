  GetDifficulty:
  # Determines difficulty based on party size and if the extreme button is enabled.
    Script:
    - '@IF i $AlbeyDungeon.Difficulty = 0'
    - '  @SETINT $AlbeyDungeon.tPartySize @AlbeyDungeon.Party'
         # HARD ()
    - '  @IF i $AlbeyDungeon.tPartySize > 0'
    - '  @AND i $AlbeyDungeon.tPartySize <= 3'
    - '    @SETINT $AlbeyDungeon.Difficulty 1'
    - '  @ENDIF'
         # EXTREME ()
    - '  @IF i $AlbeyDungeon.tPartySize > 3'
    - '    @SETINT $AlbeyDungeon.Difficulty 2'
    - '  @ENDIF'
         # IMPOSSIBLE ()
    - '  @IF i $AlbeyDungeon.tPartySize >= 5'
    - '  @AND i $AlbeyDungeon.Impossible = 1'
    - '    @SETINT $AlbeyDungeon.Difficulty 3'
    - '  @ENDIF'
    - '  @DELVAR i $AlbeyDungeon.tPartySize'
    - '@ENDIF'
  GetDropRate:
  # Determines drop rate for monsters to have when they are summoned based on the drop rate purchase.
    Script:
    - '@SWITCH i $AlbeyDungeon.DropRate'
    - '@CASE 0'
    - '  @SETSTR $AlbeyDungeon.tDropRate [0.025F,0.025F,0.025F,0.025F,0.025F]'
    - '@CASE 1'
    - '  @SETSTR $AlbeyDungeon.tDropRate [0.05F,0.05F,0.05F,0.05F,0.05F]'
    - '@CASE 2'
    - '  @SETSTR $AlbeyDungeon.tDropRate [0.075F,0.075F,0.075F,0.075F,0.075F]'
    - '@CASE 3'
    - '  @SETSTR $AlbeyDungeon.tDropRate [0.1F,0.1F,0.1F,0.1F,0.1F]'
    - '@ENDSWITCH'
