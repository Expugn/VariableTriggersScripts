  TimerEvent:
  # For the VT Timer event.
    Script:
    - '@IF i $AlbeyDungeon.Pending = 1'
    - '  @CALL albeydungeon:StopTimer'
    - '  @SETINT $AlbeyDungeon.tPartySize @AlbeyDungeon.Party'
    - '  @IF i $AlbeyDungeon.Status = 2'
    - '  @AND i $AlbeyDungeon.tPartySize < 1'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &7The dungeon will now restart.'
    - '    @CALL albeydungeon:Reset'
    - '    @EXIT'
    - '  @ENDIF'
    - '  @IF i $AlbeyDungeon.Status = 1'
    - '    @SUBINT $AlbeyDungeon.StartTimer 1'
    - '    @IF i $AlbeyDungeon.StartTimer = 0'
    - '      @CALL albeydungeon:Start'
    - '    @ELSE'
    - '      @CMDCON broadcastarea dungeonworld -1500 -1000 15 &7The dungeon will warp all party members inside in&6 $AlbeyDungeon.StartTimer minute(s)&7.'
    - '      @CMDCON broadcastarea dungeonworld -1500 -1000 15 &7Join the party now if you want to join them.'
    - '      @SIGNTEXT -1498,172,-1000 2 %c'
    - '      @SIGNTEXT -1498,172,-1000 3 &aRecruiting!'
    - '      @SIGNTEXT -1498,172,-1000 4 &5<var:$AlbeyDungeon.StartTimer>min(s) left'
    - '    @ENDIF'
    - '  @ENDIF'
    - '  @IF i $AlbeyDungeon.Status = 0'
    - '    @SETINT $AlbeyDungeon.StartTimer 3'
    - '    @SETINT $AlbeyDungeon.Status 1'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &aThere are currently player(s) in the party.'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &7The dungeon will warp all party members inside in&6 $AlbeyDungeon.StartTimer minute(s)&7.'
    - '    @SIGNTEXT -1498,172,-1000 2 %c'
    - '    @SIGNTEXT -1498,172,-1000 3 &aRecruiting!'
    - '    @SIGNTEXT -1498,172,-1000 4 &5<var:$AlbeyDungeon.StartTimer>min(s) left'
    - '  @ENDIF'  
    - '  @DELVAR i $AlbeyDungeon.tPartySize'
    - '@ENDIF'
  StopTimer:
  # Stops the Timer Event when the Party is empty when recruiting.
    Script:
    - '@SETINT $AlbeyDungeon.tPartySize @AlbeyDungeon.Party'
    - '@IF i $AlbeyDungeon.tPartySize < 1'
    - '  @IF i $AlbeyDungeon.Status = 1'
    - '  @OR i $AlbeyDungeon.Status = 0'
    - '    @SIGNTEXT -1498,172,-1000 2 %c'
    - '    @SIGNTEXT -1498,172,-1000 3 &4Inactive'
    - '    @SIGNTEXT -1498,172,-1000 4 %c'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &cThe party is now empty.'
    - '    @CMDCON broadcastarea dungeonworld -1500 -1000 15 &7The pending teleport has been canceled.'
    - '    @DELVAR i $AlbeyDungeon.StartTimer'
    - '    @DELVAR i $AlbeyDungeon.Status'
    - '    @DELVAR i $AlbeyDungeon.Pending'
    - '    @DELVAR i $AlbeyDungeon.tPartySize'
    - '    @DELLIST @AlbeyDungeon.Party'
    - '    @ADDLIST @AlbeyDungeon.Party string'
    - '    @REMLIST @AlbeyDungeon.Party string'
    - '    @EXIT'
    - '  @ENDIF'
    - '@ENDIF'
    - '@DELVAR i $AlbeyDungeon.tPartySize'
  JoinEvent:
  # For the VT Join Event.
    Script:
    - '@IF @ AlbeyDungeon.Quitters ?= <playeruuid>'
    - '  @CMDOP warp albeydungeon'
    - '  @CALL albeydungeon:ClearEffect'
    - '  @PLAYER &7You have disconnected while in the &6Albey Dungeon&7 Raid Party.'
    - '  @PLAYER &7You have been kicked from the party and sent to the lobby.'
    - '  @REMLIST @AlbeyDungeon.Quitters <playeruuid>'
    - '  @IF i $AlbeyDungeon.Status = 2'
    - '    @ADDLIST @AlbeyDungeon.Dead <playername>'
    - '  @ENDIF'
    - '  @CALL albeydungeon:ClearEffect'
    - '@ENDIF'
  QuitEvent:
  # For the VT Quit Event.
    Script:
    - '@IF @ AlbeyDungeon.Party ?= <playername>'
    - '  @REMLIST @AlbeyDungeon.Party <playername>'
    - '  @ADDLIST @AlbeyDungeon.Quitters <playeruuid>'
    - '  @SETSTR $AlbeyDungeon.tMessage &6<playername> &7disconnected from the server and abandoned the party.'
    - '  @CALL albeydungeon:SendMessage'
    - '  @CALL albeydungeon:StopTimer'
    - '@ENDIF'
  EntityDeathEvent:
  # For the VT EntityDeath Event. 
    Script:
    - '@IF @ AlbeyDungeon.Party ?= <playername>'
    - '  @SWITCH i $AlbeyDungeon.ActiveRoom'
    - '    @CASE 1'
    - '      @CALL albeydungeon:KeyTwoEntityDeath'
    - '    @CASE 2'
    - '      @CALL albeydungeon:KeyThreeEntityDeath'
    - '    @CASE 3'
    - '      @CALL albeydungeon:KeyFiveEntityDeath'
    - '    @CASE 4'
    - '      @CALL albeydungeon:BossRoomEntityDeath'
    - '  @ENDSWITCH'
    - '@ENDIF'
  PlayerDeathEvent:
  # For the PlayerDeath Event.
    Script:
    - '@IF @ AlbeyDungeon.Party ?= <playername>'
    - '  @SETSTR $AlbeyDungeon.tMessage &6<playername> &7collapsed.'
    - '  @CALL albeydungeon:SendMessage'
    - '  @IF i $AlbeyDungeon.Difficulty != 3'
    - '    @PLAYER &8The &6Sword Statue&8 whispers: &7You can attempt to join the dungeon again... for a price. The price for a rebirth ranges between 100 skybucks to 400. Press the button to join again and I will see how much your life is worth. You cannot rebirth if the session you died in has ended.'
    - '  @ELSE'
    - '    @PLAYER &7You cannot rebirth in &cimpossible&7 mode.'
    - '  @ENDIF'
    - '@ENDIF'
