Scripts:
# fakecmds - by Expugn

  gimmiethis:
    Script:
    - '@IF i <cmdargcount> = 0'
    - '  @PLAYER Invalid Input: /gimmiethis [Desired Item]'
    - '  @EXIT'
    - '@ENDIF'
    - '@PLAYER Granting a &6<cmdarg:1>&f... Please wait.'
    - '@PAUSE 10'
    - '@PLAYER Grant failed.'
    - '@CMDCON smite <playername>'
    - '@CMDCON helpop [/gimmiethis] Smitten <playername>'

  giveidea:
    Script:
    - '@CALL fakecmds:getadj'
    - '@CALL fakecmds:getnoun'
    - '@PLAYER Build a $fakecmds.adj $fakecmds.noun'
    - '@DELVAR s $fakecmds.idea'
    
  getadj:
    Script:
    - '@SETINT $fakecmds.randomnum <random1to:25>'
    - '@SWITCH i $fakecmds.randomnum'
