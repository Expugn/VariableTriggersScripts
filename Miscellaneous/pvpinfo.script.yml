  randteleport:
    Script:
    - '@SETINT $pvpinfo.randNum <random1to:8>'
    - '@CMDOP silenteffect <playername> DAMAGE_RESISTANCE 10 4'
    - '@SWITCH i $pvpinfo.randNum'
    - '  @CASE 1'
    - '    @TP 100.5,15,15.5 0 0'
    - '  @CASE 2'
    - '    @TP 7.5,17,124.5 0 0'
    - '  @CASE 3'
    - '    @TP 33.5,43,116.5 0 0'
    - '  @CASE 4'
    - '    @TP 0.5,7,0.5 0 0'
    - '  @CASE 5'
    - '    @TP 37.5,8,-53.5 0 0'
    - '  @CASE 6'
    - '    @TP -3.5,11,55.5 0 0'
    - '  @CASE 7'
    - '    @TP -110.5,10,148.5 0 0'
    - '  @CASE 8'
    - '    @TP 132.5,20,141.5 0 0'
    - '@ENDSWITCH'
    - '  @PLAYER &7&oYou have teleported into the arena! Good luck!'
    - '@DELVAR i $pvpinfo.randNum'
