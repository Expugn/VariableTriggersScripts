    - '  @TP 100.5,15,15.5 0 0'
    - '  @DELVAR s $pvpinfo.<playername>_biomesign'
    - '  @PLAYER &7&oYou have teleported into the arena! Good luck!'
    - '@ELSE'
    - '@PLAYER &8=============&0[&cForest&0]&8============='
    - '@PLAYER &7&oWatch your surroundings.'
    - '@PLAYER &8=================================='
    - '@PLAYER &8- &6Choosing the high ground gives you a safe distance to shoot arrows.'
    - '@PLAYER &8- &6Use the trees or small caves for cover or ambushes.'
