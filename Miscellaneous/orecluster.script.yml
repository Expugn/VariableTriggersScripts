    - '@DROPITEM Diamond <random0to:2> NONE <triggerloc>'
    - '@ENDIF'
    - '@CASE 129'
    - '@IF i $OreCluster.emeraldore = 1'
    - '@AND @ OreCluster.list ?= <playername>'
    - '@DROPITEM Emerald <random0to:2> NONE <triggerloc>'
    - '@ENDIF'
    - '@CASE 153'
    - '@IF i $OreCluster.quartzore = 1'
    - '@AND @ OreCluster.list ?= <playername>'
    - '@DROPITEM Quartz <random0to:2> NONE <triggerloc>'
    - '@ENDIF'
    - '@ENDSWITCH'
  Check:
    Script:
    - '@SWITCH i <blockid>'
    - '@CASE 13'
    - '@IF i $OreCluster.gravel = 1'
    - '@AND @ OreCluster.list ?= <playername>'
    - '@SETBLOCKSAFE 0 <triggerloc>'
    - '@PLAYER &0[&5*&0] &4- &3You cannot place this!'
    - '@CMDCON give <playername> 318 1'
    - '@ENDIF'
    - '@CASE 15'
    - '@IF i $OreCluster.ironore = 1'
    - '@AND @ OreCluster.list ?= <playername>'
    - '@SETBLOCKSAFE 0 <triggerloc>'
    - '@PLAYER &0[&5*&0] &4- &3You cannot place this!'
