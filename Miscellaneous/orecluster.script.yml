Scripts:
  Check:
    Script:
    - '@IF @ OreCluster.list ?= <playername>'
    - '@PLAYER &0[&5OreCluster&0] &4- &3You are receiving OreCluster benefits.'
    - '@ELSE'
    - '@PLAYER &0[&5OreCluster&0] &4- &3You are not receiving OreCluster benefits.'
    - '@ENDIF'
  Toggle:
    Script:
    - '@IF @ OreCluster.list ?= <playername>'
    - '@REMLIST @OreCluster.list <playername>'
    - '@PLAYER &0[&5OreCluster&0] &4- &3You have been removed from the list.'
    - '@PLAYER &0[&5*&0] &4- &3You will not receive OreCluster benefits.'
    - '@ELSE'
    - '@ADDLIST @OreCluster.list <playername>'
    - '@PLAYER &0[&5OreCluster&0] &4- &3You have been added to the list.'
    - '@PLAYER &0[&5*&0] &4- &3You will receive OreCluster benefits.'
    - '@ENDIF'
  AddList:
    Script:
    - '@IF @ OreCluster.list ?= <playername>'
    - '@ELSE'
    - '@ADDLIST @OreCluster.list <playername>'
    - '@ENDIF'
  RemoveList:
    Script:
    - '@IF @ OreCluster.list ?= <playername>'
    - '@REMLIST @OreCluster.list <playername>'
    - '@ELSE'
    - '@ENDIF'
  Gravel:
    Script:
    - '@IF i $OreCluster.gravel != 1'
    - '@SETINT $OreCluster.gravel 1'
    - '@PLAYER &0[&5OreCluster&0] &4- &6Gravel Clusters &3are now &cenabled&3.' 
    - '@ELSE'
    - '@SETINT $OreCluster.gravel 0'
    - '@PLAYER &0[&5OreCluster&0] &4- &6Gravel Clusters &3are now &cdisabled&3.'
