  Cluster:
    Script:
    - '@SWITCH i <blockid>'
    - '@CASE 13'
    - '@IF i $OreCluster.gravel = 1'
    - '@AND @ OreCluster.list ?= <playername>'
    - '@DROPITEM Coal <random0to:2> NONE <triggerloc>'
    - '@DROPITEM Iron_Ore <random0to:2> NONE <triggerloc>'
    - '@DROPITEM Gold_Ore <random0to:2> NONE <triggerloc>'
    - '@DROPITEM Redstone <random0to:3> NONE <triggerloc>'
    - '@DROPITEM Diamond <random0to:1> NONE <triggerloc>'
    - '@DROPITEM Emerald <random0to:1> NONE <triggerloc>'
    - '@DROPITEM Quartz <random0to:0> NONE <triggerloc>'
    - '@ENDIF'
    - '@CASE 16'
    - '@IF i $OreCluster.coalore = 1'
    - '@AND @ OreCluster.list ?= <playername>'
    - '@DROPITEM Coal <random0to:2> NONE <triggerloc>'
    - '@ENDIF'
    - '@CASE 15'
    - '@IF i $OreCluster.ironore = 1'
    - '@AND @ OreCluster.list ?= <playername>'
    - '@DROPITEM Iron_Ore <random0to:2> NONE <triggerloc>'
